      components:
        type: array
        items:
          $ref: '#/definitions/DeviceComponent'
      metadata:
        $ref: '#/definitions/DeviceProfileMetadata'
  PagedDeviceProfiles:
    type: object
    properties:
      items:
        type: array
        items:

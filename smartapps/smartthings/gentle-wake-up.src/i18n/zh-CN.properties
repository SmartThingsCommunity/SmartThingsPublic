'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=您已完成设置。现在您可以点击返回按钮。感谢您清理您的设置 :)
'''How To Control Gentle Wake Up'''=如何控制 Gentle Wake Up
'''With other SmartApps'''=通过其他 SmartApp
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=安装此 SmartApp 后，其将创建一个您可以用来在其他 SmartApp 中进行更多自定义自动操作的控制器设备！
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=控制器就像一个开关，因此，能够控制开关的任何 SmartApp 都可以控制 Gentle Wake Up！
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=例行程序和“Smart Lighting”是自动化操作 Gentle Wake Up 的不错方法。
'''More about the controller'''=关于控制器的更多信息
'''You can find the controller with your other 'Things'. It will look like this.'''=您可以通过其他“Things”来查找控制器。如下所示。
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=您可以点击右边的控制器来启动及停止 Gentle Wake Up。
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=查看设备详细信息屏幕，您将了解更多关于 Gentle Wake Up 和更精细控制的信息。
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=您可以使用滑块在亮度调整过程中跳至任何点。将其看作百分比。如果 Gentle Wake Up 设置为在您入睡时将灯光调暗，但书中的内容太精彩致使您难以放下书时，只需简单地向左拖动滑块，Gentle Wake Up 就会给予您更多时间来看完正在阅读的章节，然后再入睡。
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=您可以在左下方查看亮度调整周期的剩余时间。它并不是均匀地倒计时，而是随着滑块的变动而变动；根据您的亮度调整周期，它通常为每 6 至 18 秒变化一次。
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=当然，您也可以随时点击中部来开始或停止亮度调整周期。
'''Starting and stopping the SmartApp itself'''=启动及停止 SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=在 SmartApp 上点击“播放”按钮来开始或停止亮度调整。
'''Turning off devices while dimming'''=在调整亮度时关闭设备
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=最好使用其他设备和 SmartApp 来触发控制器设备。但这样做并不总是可行。
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=如果您关闭正在调整亮度的开关，其将继续调整亮度、停止调整亮度或根据您的设置跳至亮度调整周期的结束。
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=不幸的是，一些开关需要一段时间才能关闭，并且在 Gentle Wake Up 重新设置其暗度级别之前可能不会关闭。因此您可能需要尝试几次才能将其停止。
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=这就是为什么最好使用当前未进行亮度调整的设备的原因。记住，您可以使用其他 SmartApp 来切换控制器。:)

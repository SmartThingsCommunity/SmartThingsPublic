'''Label This SmartApp'''=Označit tuto SmartApp
'''These devices do not support the setLevel command'''=Tato zařízení nepodporují příkaz nastavení úrovně
'''Please remove the above devices from this list.'''=Odeberte výše uvedená zařízení ze seznamu.
'''If you think there is a mistake here, please contact support.'''=Pokud se domníváte, že jde o chybu, kontaktujte podporu.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Vše je nastaveno. Nyní můžete klepnout na tlačítko Zpět. Děkujeme za vyčištění vašich nastavení :)
'''How To Control Gentle Wake Up'''=Ovládání Pozvolného probuzení
'''With other SmartApps'''=S dalšími aplikacemi SmartApp
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Když nainstalujete tuto aplikaci SmartApp, vytvoří ovladač, který můžete používat v jiných aplikacích SmartApps a ještě více přizpůsobit automatizaci!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Ovladač funguje jako vypínač, takže jakákoli aplikace SmartApp, která může ovládat vypínač, může ovládat také Pozvolné probuzení!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Programy a „Chytré osvětlení“ představují skvělý způsob automatizace Pozvolného probuzení.
'''More about the controller'''=Další informace o ovladači
'''You can find the controller with your other 'Things'. It will look like this.'''=Ovladač najdete mezi ostatními „Věcmi“. Bude vypadat takto.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Pozvolné probuzení můžete spustit a zastavit klepnutím na ovládání napravo.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Když se podíváte na obrazovku detailů zařízení, najdete další informace o Pozvolném probuzení a další jemné ovládací prvky.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Posuvník umožňuje přeskočit na libovolný bod procesu stmívání. Představte si ho jako procento. Když je Pozvolné probuzení nastaveno na ztlumení, když jdete spát, ale knížka kterou čtete je příliš dobrá na to, abyste ji odložili, jednoduše přetáhněte posuvník doleva a Pozvolné probuzení vám dá více času na dočtení kapitoly a upadnutí do spánku.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Vlevo dole se zobrazí zbývající čas cyklu stmívání. Odpočítávání neprobíhá rovnoměrně. Místo toho se aktualizuje při každé aktualizaci posuvníku; obvykle každých 6-18 sekund v závislosti na době trvání cyklu stmívání.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Samozřejmě můžete také kdykoli klepnout na prostředek a spustit nebo zastavit cyklus stmívání.
'''Starting and stopping the SmartApp itself'''=Spuštění a zastavení aplikace SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Klepnutím na tlačítko Přehrát v aplikaci SmartApp spustíte nebo zastavíte stmívání.
'''Turning off devices while dimming'''=Vypínání zařízení během stmívání
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Je nejlepší používat pro spuštění Ovladače jiná zařízení a aplikace SmartApp. Nicméně tato možnost vždy neexistuje.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Když vypnete vypínač, který se stmívá, v závislosti na nastavení bude buď pokračovat ve stmívání, zastaví stmívání, nebo přeskočí na konec cyklu stmívání.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Naneštěstí některým vypínačům vypnutí chvíli trvá a nemusí se stihnout vypnout předtím, než Pozvolné probuzení obnoví svou úroveň ztlumení. Možná ti budete muset několikrát zkusit, než ho zastavíte.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Proto je nejlepší používat zařízení, která se aktuálně netlumí. Nezapomeňte, že k přepínání ovladače můžete použít jiné aplikace SmartApp. :)

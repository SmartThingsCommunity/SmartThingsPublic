'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Estás preparado. Agora podes premer o botón Atrás. Grazas por borrar os teus axustes :)
'''How To Control Gentle Wake Up'''=Como controlar a función Espertar suavemente
'''With other SmartApps'''=Con outras SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Cando se instale esta SmartApp, creará un dispositivo controlador que poderás utilizar noutras SmartApps para gozar dunha automatización aínda máis personalizable.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=O controlador actúa como un interruptor para que calquera SmartApp que poida controlar un interruptor poida controlar tamén a función Espertar suavemente.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=As rutinas e "Iluminación intelixente" son excelentes maneiras de automatizar a función Espertar suavemente.
'''More about the controller'''=Máis información acerca do controlador
'''You can find the controller with your other 'Things'. It will look like this.'''=Podes atopar o controlador cos teus outros "Dispositivos". Terá o aspecto seguinte.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Podes iniciar e deter a función Espertar suavemente tocando o control situado á dereita.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Se botas unha ollada á pantalla de detalles do dispositivo, poderás atopar aínda máis información acerca da función Espertar suavemente e máis controis detallados.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Este control esvaradío permíteche saltar a calquera punto do proceso de atenuación. Trátao coma se fose unha porcentaxe. Se a función Espertar suavemente está definida para atenuarse en canto quedes durmido pero estás lendo un libro tan bo que non podes parar de lelo, simplemente arrastra o control esvaradío á esquerda e a función Espertar suavemente darache máis tempo para rematar o capítulo e quedar durmido.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Na parte inferior esquerda, verás a cantidade de tempo que che queda do ciclo de atenuación. A conta atrás non se fai uniformemente. No seu lugar, actualizarase cando se actualice o control esvaradío, normalmente cada entre 6 e 18 segundos en función da duración do ciclo de atenuación.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Tamén podes tocar a parte central para iniciar ou deter o ciclo de atenuación en calquera momento.
'''Starting and stopping the SmartApp itself'''=Posta en marcha e detención da propia SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Toca o botón Reproducir da SmartApp para iniciar ou deter a atenuación.
'''Turning off devices while dimming'''=Desactivación de dispositivos durante a atenuación
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=É recomendable usar outros dispositivos e SmartApps para activar o dispositivo Controlador. Non obstante, esa non sempre é unha opción.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Se apagas un interruptor que se está atenuando, continuará atenuándose, deterá a atenuación ou saltará ao final do ciclo de atenuación en función dos teus axustes.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Desafortunadamente, algúns interruptores tardan un tempo en apagarse e é posible que non acaben de apagarse antes de que a función Espertar suavemente restableza o seu nivel de atenuación. É posible que teñas que tentalo varias veces para que se deteña.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Ese é o motivo polo que é recomendable usar dispositivos que non se estean atenuando nestes momentos. Lembra que podes usar outras SmartApps para alternar o controlador. :)

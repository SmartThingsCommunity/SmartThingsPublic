'''Label This SmartApp'''=Valutate questa SmartApp
'''These devices do not support the setLevel command'''=Questi dispositivi non supportano il comando di impostazione livello
'''Please remove the above devices from this list.'''=Rimuovete dall'elenco i dispositivi sopraindicati.
'''If you think there is a mistake here, please contact support.'''=Se ritenete che ci sia un errore, contattate l'assistenza.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=È tutto pronto. Ora potete toccare il pulsante Indietro. Grazie per aver pulito le impostazioni.
'''How To Control Gentle Wake Up'''=Come controllare Risveglio graduale
'''With other SmartApps'''=Con altre SmartApp
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Quando questa SmartApp viene installata, crea un controller che potete utilizzare in altre SmartApp per ottenere un'automazione ancora più personalizzabile.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Il controller si comporta come un interruttore. Pertanto, qualsiasi SmartApp possa controllare un interruttore può controllare anche Risveglio graduale.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Le routine e Smart Lighting sono ottime soluzioni per l'automazione di Risveglio graduale.
'''More about the controller'''=Altre informazioni sul controller
'''You can find the controller with your other 'Things'. It will look like this.'''=Potete trovare il controller tra gli altri dispositivi. Avrà un aspetto simile a questo.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Per avviare e arrestare Risveglio graduale potete toccare il controllo a destra.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Nella schermata dei dettagli del dispositivo, troverete ulteriori informazioni su Risveglio graduale e controlli più dettagliati.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Il dispositivo di scorrimento permette di passare a qualsiasi punto del processo di attenuazione. Pensate in termini di percentuale: se Risveglio graduale è impostato per attenuare l'illuminazione quando vi addormentate, ma state leggendo un libro troppo interessante, è sufficiente trascinare il dispositivo di scorrimento verso sinistra e Risveglio graduale vi darà più tempo per finire il capitolo e addormentarvi.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=In basso a sinistra è riportata la quantità di tempo restante nel ciclo di attenuazione. Non si tratta di un semplice conto alla rovescia, poiché viene aggiornato di pari passo con il dispositivo di scorrimento: in genere ogni 6-18 secondi, in base alla durata del ciclo di attenuazione.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Naturalmente, potete anche toccare la parte centrale per avviare o arrestare il ciclo di attenuazione in qualsiasi momento.
'''Starting and stopping the SmartApp itself'''=Avvio e arresto della SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Toccate il pulsante Riproduci sulla SmartApp per avviare o arrestare l'attenuazione.
'''Turning off devices while dimming'''=Spegnimento dei dispositivi durante l'attenuazione
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Per l'attivazione del controller è consigliabile utilizzare altri dispositivi e SmartApp. Tuttavia, non è sempre possibile.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Se spegnete un interruttore in corso di attenuazione, a seconda delle impostazioni, l'attenuazione può continuare, arrestarsi o passare alla fine del ciclo.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Alcuni interruttori richiedono più tempo per spegnersi e potrebbero non portare a termine lo spegnimento prima che Risveglio graduale ripristini il livello di attenuazione. Per l'arresto potrebbero essere necessari più tentativi.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Per questo motivo è consigliabile utilizzare dispositivi non in corso di attenuazione. Non dimenticate che potete usare altre SmartApp per attivare/disattivare il controller. :)

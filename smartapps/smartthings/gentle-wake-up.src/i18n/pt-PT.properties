'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Está pronto. Agora pode premir o botão de retrocesso. Obrigado por limpar as suas definições :)
'''How To Control Gentle Wake Up'''=Como Controlar o Acordar Suave
'''With other SmartApps'''=Com Outras SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Quando esta SmartApp for instalada, irá criar um dispositivo controlador que poderá utilizar noutras SmartApps para um automatismo ainda mais personalizável!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=O controlador funciona como um interruptor, pelo que qualquer SmartApp que possa controlar um interruptor poderá também controlar o Acordar Suave!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rotinas e “Iluminação Inteligente” são excelentes formas de automatizar o Acordar Suave.
'''More about the controller'''=Mais sobre o controlador
'''You can find the controller with your other 'Things'. It will look like this.'''=Poderá encontrar o controlador com as suas outras “Coisas”. Terá este aspecto.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Pode iniciar e parar o Acordar Suave tocando no controlo à direita.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Se olhar para o ecrã de detalhes do dispositivo, encontrará ainda mais informações sobre o Acordar Suave e mais controlos precisos.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=O cursor permite saltar para qualquer ponto do processo de escurecimento. Pense nele como uma percentagem. Se o Acordar Suave estiver definido para escurecer à medida que adormece, mas o seu livro é demasiado bom para parar de ler, arraste simplesmente o cursor para a esquerda de modo a que o Acordar Suave lhe dê mais tempo para terminar o capítulo e entrar no sono.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=No canto inferior esquerdo, irá ver o tempo restante no ciclo de escurecimento. Não faz uma contagem decrescente regular. Em vez disso, irá actualizar-se sempre que o cursor for actualizado; geralmente a cada 6-18 segundos, consoante a duração do seu ciclo de escurecimento.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Claro que também pode tocar no meio para iniciar ou parar o ciclo de escurecimento em qualquer altura.
'''Starting and stopping the SmartApp itself'''=Iniciar e parar a própria SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Toque no botão Reproduzir na SmartApp para iniciar ou parar o escurecimento.
'''Turning off devices while dimming'''=Desligar dispositivos durante o escurecimento
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=É melhor utilizar outros Dispositivos e SmartApps para accionar o dispositivo Controlador. No entanto, isso nem sempre é uma opção.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Se desligar um interruptor sujeito a escurecimento, ele irá continuar a escurecer, parar de escurecer ou saltar para o fim do ciclo de escurecimento, consoante as suas definições.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Infelizmente, alguns interruptores demoram algum tempo a desligar e podem não terminar a desligação antes de o Acordar Suave repor o nível de escurecimento. Poderá ter de tentar algumas vezes até conseguir que ele pare.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=É por este motivo que é melhor utilizar dispositivos que não estejam actualmente sujeitos a escurecimento. Lembre-se de que pode utilizar outras SmartApps para accionar o controlador. :)

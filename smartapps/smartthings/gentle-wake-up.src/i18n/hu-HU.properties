'''How To Control Gentle Wake Up'''=A Kíméletes ébresztés vezérlése
'''With other SmartApps'''=Más SmartAppokkal
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Ennek a SmartAppnak a telepítésekor létrejön egy vezérlőeszköz, amely felhasználható más SmartAppokban is, így még inkább személyre szabható az automatizálás.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=A vezérlő kapcsolóként működik, így minden olyan SmartApp, amely képes vezérelni egy kapcsolót, a Kíméletes ébresztést is tudja vezérelni.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=A rutinok és az „okosvilágítás” nagyszerű módjai a Kíméletes ébresztés automatizálásának.
'''More about the controller'''=További információ a vezérlőről
'''You can find the controller with your other 'Things'. It will look like this.'''=A vezérlő a többi dolog között található. Így fog megjelenni.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=A Kíméletes ébresztés a jobb oldalon található vezérlőt megérintve indítható el és állítható le.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Az eszköz részleteinek képernyőjén további információt is talál a Kíméletes ébresztésről, valamint részletesebben is vezérelheti.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=A csúszkával a fényerő-szabályozási folyamat tetszőleges pontjára ugorhat. Képzelje el százalékos skálaként. Ha a Kíméletes ébresztést úgy állította be, hogy csökkentse a fényerőt elalváskor, de ön éppen egy nagyon jó könyvet olvas, akkor elég balra húzni a csúszkát, és a Kíméletes ébresztés több időt hagy arra, hogy még végigolvashassa a fejezetet és álomba merülhessen.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=A bal alsó sarokban látható, hogy mennyi idő van még vissza a fényerő-szabályozási ciklusból. A visszaszámlálás nem egyenletes. Az érték akkor frissül, amikor a csúszka is – jellemzően 6–18 másodpercenként, a fényerő-szabályozási ciklus időtartamától függően.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Természetesen bármikor megérintheti középen a fényerő-szabályozási ciklus elindításához vagy leállításához.
'''Starting and stopping the SmartApp itself'''=Magának a SmartAppnak az indítása és leállítása
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=A fényerő-szabályozás indításához vagy leállításához érintse meg a Lejátszás gombot a SmartAppon.
'''Turning off devices while dimming'''=Eszközök kikapcsolása a fényerő-szabályozás közben
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=A legjobb megoldás más eszközökkel vagy SmartAppokkal aktiválni a vezérlőeszközt. Erre azonban nincs mindig lehetőség.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Ha kikapcsolja a szabályozott kapcsolót, akkor a beállításoktól függően folytatódik a fényerő-szabályozás, leáll a fényerő-szabályozás, vagy a kapcsoló a fényerő-szabályozási folyamat végére ugrik.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Sajnos egyes kapcsolóknak hosszabb időre van szükségük a kikapcsoláshoz, és előfordulhat, hogy nem kapcsolnak ki addigra, mire a Kíméletes ébresztés visszaállítja a fényerő-szabályozási szintet. Ebben az esetben előfordulhat, hogy a sikeres leállításhoz többször is próbálkozni kell.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Ezért érdemes olyan eszközöket használni, amelyeken jelenleg nincs folyamatban fényerő-szabályozás. Ne feledje, hogy más SmartAppokat is használhat a vezérlő be- és kikapcsolásához. :)

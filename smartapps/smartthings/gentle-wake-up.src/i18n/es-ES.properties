'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Todo listo. Ahora puedes pulsar el botón Atrás. Gracias por limpiar tus ajustes :)
'''How To Control Gentle Wake Up'''=Cómo se controla Despertar suave
'''With other SmartApps'''=Con otras SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Cuando esta SmartApp esté instalada, creará un dispositivo controlador que podrás usar en otras SmartApp para aún más acciones automáticas personalizables.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=El controlador funciona como un interruptor de modo que cualquier SmartApp que pueda controlar un interruptor, también podrá controlar Despertar suave.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Las rutinas y la “Iluminación inteligente” son formas estupendas de automatizar Despertar suave.
'''More about the controller'''=Más acerca del controlador
'''You can find the controller with your other 'Things'. It will look like this.'''=Puedes encontrar el controlador con tus otras “Cosas”. Tendrá este aspecto.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Puedes iniciar y detener Despertar suave pulsando el control situado a la derecha.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Si consultas la pantalla de detalles del dispositivo, encontrarás más información sobre Despertar suave y otros controles más precisos.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=El controlador te permite saltar a cualquier punto del proceso de atenuación. Piensa como si se tratase de un porcentaje. Si la función Despertar suave está configurada para atenuar las luces a medida que te duermes, pero estás leyendo un libro y no puedes dejar de leerlo, simplemente desliza el controlador a la izquierda y la función Despertar suave te dará más tiempo para terminar el capítulo y dormirte gradualmente.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=En la parte inferior izquierda, verás la cantidad de tiempo restante del ciclo de atenuación. No realiza la cuenta atrás de forma uniforme. En su lugar, se actualizará cada vez que se actualice el controlador. Normalmente lo hará cada 6-18 segundos en función de la duración del ciclo de atenuación.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Por supuesto, también puedes pulsar en medio de la pantalla para iniciar o detener el ciclo de atenuación en cualquier momento.
'''Starting and stopping the SmartApp itself'''=Iniciar y detener la SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Pulsa el botón Reproducir en la SmartApp para iniciar o detener la atenuación.
'''Turning off devices while dimming'''=Apagar los dispositivos durante la atenuación
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Lo mejor es usar otros dispositivos y SmartApps para activar el dispositivo controlador. Sin embargo, hay veces en la que no se puede hacer.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Si apagas un interruptor que se está atenuando, este podrá continuar atenuando, detener la atenuación o bien saltar hasta el final del ciclo de atenuación en función de sus ajustes.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Lamentablemente algunos interruptores tardan un poco en apagarse y es posible que no se complete esta acción antes de que Despertar suave restablezca su nivel de atenuación. Es posible que para detenerlo tengas que intentarlo varias veces.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Por eso, lo mejor es utilizar dispositivos que no se estén atenuando en ese momento. Recuerda que puedes usar otras SmartApps para cambiar el controlador. :)

'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Tudo pronto. Agora você pode pressionar o botão Back (Voltar). Obrigado por limpar suas configurações :)
'''How To Control Gentle Wake Up'''=Como controlar a Ativação suave
'''With other SmartApps'''=Com outros SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Quando este SmartApp estiver instalado, ele criará um aparelho controlador que você poderá usar em outros SmartApps para uma automação ainda mais personalizável!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=O controlador atua como um interruptor, para que qualquer SmartApp que possa controlar um interruptor também controle a Ativação suave!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=As rotinas e a “Iluminação inteligente” são ótimas formas de automatizar a Ativação suave.
'''More about the controller'''=Mais sobre o controlador
'''You can find the controller with your other 'Things'. It will look like this.'''=Você pode encontrar o controlador com suas outras “Coisas”. Ele será semelhante a isto.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Você pode iniciar e interromper a Ativação suave tocando no controle à direita.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Se você observar a tela de detalhes do aparelho, encontrará ainda mais informações sobre a Ativação suave e controles mais específicos.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=O controle deslizante permite que você vá para qualquer ponto no processo de redução da luminosidade. Pense nele como uma porcentagem. Se a Ativação suave estiver definida para reduzir a luminosidade quando você adormecer, mas o seu livro está muito interessante para você parar de ler, basta arrastar o controle deslizante para a esquerda, e a Ativação suave dará mais tempo para você terminar seu capítulo e adormecer.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Na parte inferior esquerda, você verá a quantidade de tempo restante no ciclo de redução da luminosidade. Ele não faz uma contagem regressiva uniforme. Em vez disso, será atualizado sempre que o controle deslizante for atualizado; normalmente a cada 6 a 18 segundos, dependendo da duração do seu ciclo de redução da luminosidade.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=É claro que você também poderá tocar no meio para iniciar ou interromper o ciclo de redução da luminosidade a qualquer momento.
'''Starting and stopping the SmartApp itself'''=Iniciando e interrompendo o próprio SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Toque no botão Play (Reproduzir) no SmartApp para iniciar ou interromper a redução da luminosidade.
'''Turning off devices while dimming'''=Desligando os aparelhos ao reduzir a luminosidade
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=É melhor usar outros aparelhos e SmartApps para acionar o aparelho controlador. Porém, nem sempre existe essa opção.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Se você desligar um interruptor que está reduzindo a luminosidade, ele continuará a reduzir a luminosidade, interromperá o ciclo ou passará para o final do ciclo dependendo das suas configurações.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Infelizmente, o desligamento de alguns interruptores demora um pouco e pode não terminar antes de a Ativação suave redefinir seu nível de redução da luminosidade. Talvez seja necessário tentar algumas vezes para fazê-lo parar.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Por isso é melhor usar aparelhos que não estejam atualmente no processo de redução da luminosidade. Lembre-se de que você pode usar outros SmartApps para alternar o controlador. :)

'''If you think there is a mistake here, please contact support.'''=Akatsen bat dagoela uste baduzu, jarri laguntza zerbitzuarekin harremanetan.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Amaitu duzu. Atzera egiteko botoia saka dezakezu. Eskerrik asko ezarpenak txukuntzeagatik :)
'''How To Control Gentle Wake Up'''=Nola kontrolatu Gutxika esnatzeko modua
'''With other SmartApps'''=Beste SmartApps batzuekin
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=SmartApp hau instalatutakoan, beste SmartApps batzuetan erabil dezakezun kontrolagailu bat sortuko da automatizazioak are gehiago pertsonaliza ditzazun!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Kontrolagailua etengailu baten moduan funtzionatzen du; beraz, etengailu bat kontrola dezaketen SmartApps-ek Gutxika esnatzeko modua ere kontrolatu ahal izango dute.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Errutinak eta “Argiztapen adimenduna” Gutxika esnatzeko modua automatizatzeko aukera bikainak dira.
'''More about the controller'''=Kontrolagailuari buruzko informazio gehiago
'''You can find the controller with your other 'Things'. It will look like this.'''=Kontrolagailua gainerako gauzekin batera aurkituko duzu. Itxura hau izango du.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Gutxika esnatzeko modua abiarazteko eta gelditzeko, ukitu eskuinean dagoen kontrolatzeko aukera.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Gailuaren xehetasunen pantailari begiratzen badiozu, Gutxika esnatzeko moduari buruzko informazio eta kontrol aurreratu gehiago aurkituko dituzu.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Graduatzailearekin, iluntze prozesuko edozein puntutara joan zaitezke. Ehunekoak erabiltzen dira. Gutxika esnatzeko modua lo hartzen duzunean iluntzeko ezarrita badago, baina esku artean duzun liburuak guztiz harrapatuta bazauzka, mugitu graduatzailea ezkerrera Gutxika esnatzeko moduak atala amaitzeko eta lo hartzeko denbora gehiago eman diezazun.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Beheko eskerreko aldean, argia gutxitzeko zikloan gelditzen den denbora ikusiko duzu. Ez da etengabe eguneratzen. Graduatzailea mugitzen den bakoitzean eguneratzen da (6-18 segundoan behin, gutxi gorabehera), argia gutxitzeko zikloaren iraupenaren arabera.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Izan ere, erdiko eremua uki dezakezu argia gutxitzeko zikloa edonoiz hasteko edo gelditzeko.
'''Starting and stopping the SmartApp itself'''=SmartApp abiaraztea eta geldiaraztea
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Ukitu SmartApp-eko Erreproduzitu botoia argia gutxitzen hasteko edo gelditzeko.
'''Turning off devices while dimming'''=Argia gutxitzean gailuak itzaltzea
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Kontrolagailua abiarazteko, beste gailu eta Smart Apps batzuk erabiltzea komeni da. Dena dela, aukera hori ez dago beti erabilgarri.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Iluntzen ari den etengailu bat desaktibatzen baduzu, hauetako bat egingo du ezarpenetan oinarrituta: iluntzen jarraitu, iluntzeari utzi edo iluntzeko zikloaren amaierara joan.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Tamalez, etengailu batzuek luze jo dezakete desaktibatzen, eta baliteke Gutxika esnatzeko moduak iluntze maila berrezarri baino lehen amaitu ez izatea. Guztiz geldiarazteko, saiakera pare bat egin beharko dituzu agian.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Hori dela eta, hobe da iluntze prozesuan ez dauden gailuak erabiltzea. Gogoratu kontrolagailua aktibatzeko edo desaktibatzeko beste SmartApps batzuk erabil ditzakezula. :)

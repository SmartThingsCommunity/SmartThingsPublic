'''Highly recommended'''=Zdecydowanie polecany
'''Label This SmartApp'''=Oznacz tę aplikację SmartApp
'''These devices do not support the setLevel command'''=Te urządzenia nie obsługują polecenia ustawiania poziomu
'''Please remove the above devices from this list.'''=Usuń powyższe urządzenia z tej listy.
'''If you think there is a mistake here, please contact support.'''=Jeśli Twoim zdaniem to pomyłka, skontaktuj się z pomocą techniczną.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Wszystko ustawione. Teraz możesz nacisnąć przycisk wstecz. Dziękujemy za wyczyszczenie ustawień :)
'''How To Control Gentle Wake Up'''=Jak sterować Delikatnym budzeniem
'''With other SmartApps'''=Przy użyciu innych aplikacji SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Po zainstalowaniu ta aplikacja SmartApp utworzy urządzenie kontrolera, którego będzie można używać w innych aplikacjach SmartApps w celu uzyskania dodatkowych opcji dostosowywania automatyzacji.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Kontroler działa jak przełącznik, dzięki czemu dowolna aplikacja SmartApp, która może sterować przełącznikiem, może sterować też Delikatnym budzeniem.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Procesy i „Inteligentne oświetlenie” zapewniają świetny sposób automatyzowania Delikatnego budzenia.
'''More about the controller'''=Więcej informacji o kontrolerze
'''You can find the controller with your other 'Things'. It will look like this.'''=Kontroler możesz znaleźć wśród innych swoich „Rzeczy”. Będzie wyglądał tak.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Aby włączyć lub wyłączyć Delikatne budzenie, dotknij elementu sterującego po prawej stronie.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Więcej informacji o Delikatnym budzeniu oraz bardziej szczegółowe opcje jego ustawiania znajdziesz na ekranie szczegółów urządzenia.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Suwak pozwala przechodzić do dowolnego punktu procesu ściemniania. Pomyśl o tym jako o wartości procentowej. Jeśli Delikatne budzenie jest ustawione na ściemnianie, gdy zasypiasz, ale nie możesz oderwać się od czytanej przed snem książki, po prostu przeciągnij suwak w lewo, aby mieć więcej czasu na skończenie rozdziału i zaśnięcie.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Czas, jaki pozostał do końca cyklu ściemniania, możesz sprawdzić w lewym dolnym rogu. Jego odliczanie nie przebiega równomiernie. Jest on aktualizowany po każdej zmianie pozycji suwaka, zazwyczaj co 6–18 sekund, w zależności od czasu trwania cyklu ściemniania.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Możesz też dotknąć w środku, by rozpocząć lub zatrzymać cykl ściemniania w dowolnym momencie.
'''Starting and stopping the SmartApp itself'''=Uruchamianie i zatrzymywanie aplikacji SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Aby rozpocząć lub zatrzymać ściemnianie, dotknij przycisku odtwarzania w aplikacji SmartApp.
'''Turning off devices while dimming'''=Wyłączanie urządzeń podczas ściemniania
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Do wyzwalania urządzenia kontrolera najlepiej jest używać innych urządzeń lub aplikacji SmartApps. Nie zawsze jednak jest to możliwe.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Jeśli wyłączysz przełącznik w trakcie ściemniania, to w zależności od ustawień ściemnianie będzie kontynuowane, zostanie zatrzymane lub przejdzie na koniec cyklu.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Wyłączenie niektórych przełączników wymaga trochę czasu, w związku z czym mogą one nie zostać wyłączone, zanim Delikatne budzenie zresetuje swój poziom ściemniania. W celu jego zatrzymania może być konieczne kilkukrotne ponowienie próby.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Dlatego najlepiej jest użyć urządzeń, które nie są aktualnie ściemniane. Pamiętaj, że do przełączenia kontrolera możesz też użyć innych aplikacji SmartApps. :)

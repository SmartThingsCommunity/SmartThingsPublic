'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Все готово. Теперь можно нажать кнопку “Назад”. Спасибо, что разобрались с настройками :)
'''How To Control Gentle Wake Up'''=Как управлять Gentle Wake Up
'''With other SmartApps'''=С другими приложениями SmartApp
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=После установки это приложение SmartApp создаст контроллер, который вы сможете использовать в других приложениях SmartApp для более тонкой настройки автоматизации!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Контроллер действует как переключатель, поэтому любое приложение SmartApp, которое может управлять переключателем, также может управлять Gentle Wake Up!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Автоматизировать Gentle Wake Up можно с помощью стандартных программ и Smart Lighting.
'''More about the controller'''=Подробнее о контроллере
'''You can find the controller with your other 'Things'. It will look like this.'''=Контроллер расположен вместе с другими “вещами”. Он выглядит так.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Вы можете включать и выключать Gentle Wake Up с помощью кнопки управления справа.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=На экране сведений об устройстве содержится дополнительная информация о Gentle Wake Up и средства более тонкой настройки.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Ползунок позволяет перейти к любой точке процесса изменения яркости. Его можно представить в виде процентного значения. Если Gentle Wake Up затемняет освещение, когда вы отходите ко сну, но не можете оторваться от книги, просто перетащите ползунок влево, и Gentle Wake Up даст вам больше времени, чтобы дочитать главу и заснуть.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=В левом нижнем углу указано количество времени, оставшегося в цикле изменения яркости. Оно уменьшается неравномерно. Это значение обновляется при каждом изменении положения ползунка (обычно каждые 6–18 секунд в зависимости от продолжительности цикла изменения яркости).
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Естественно, вы также можете коснуться середины, чтобы в любое время запустить или остановить цикл изменения яркости.
'''Starting and stopping the SmartApp itself'''=Запуск и остановка самого приложения SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Коснитесь кнопки запуска в приложении SmartApp, чтобы начать или остановить изменение яркости.
'''Turning off devices while dimming'''=Выключение устройств при изменении яркости
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Для управления контроллером рекомендуется использовать другие устройства и приложения SmartApp. Однако это не всегда возможно.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Если вы выключите переключатель, на котором происходит изменение яркости, то, в зависимости от ваших настроек, изменение яркости продолжится, остановится либо переключатель перейдет к концу цикла.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=К сожалению, некоторые переключатели выключаются не сразу, поэтому они могут не успеть выключиться, прежде чем Gentle Wake Up снова установит для них уровень изменения яркости. Возможно, для выключения потребуется несколько попыток.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Поэтому лучше использовать устройства, на которых в данный момент не выполняется изменение яркости. Помните, что для управления контроллером можно использовать другие приложения SmartApp. :)

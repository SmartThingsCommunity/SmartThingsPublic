'''Please remove the above devices from this list.'''=Uklonite sve navedene uređaje s ovog popisa.
'''If you think there is a mistake here, please contact support.'''=Ako mislite da je došlo do pogreške, obratite se korisničkoj podršci.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Spremni ste. Sada možete pritisnuti gumb za vraćanje. Hvala što ste uredili postavke :)
'''How To Control Gentle Wake Up'''=Kako upravljati Nježnim buđenjem
'''With other SmartApps'''=Drugim aplikacijama SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Kad se ova aplikacija SmartApp instalira, stvorit će uređaj za upravljanje koji možete upotrebljavati u drugim aplikacijama SmartApps za dodatnu prilagodbu automatizacije!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Upravljač radi kao prekidač tako da bilo koja aplikacija SmartApp koja može upravljati prekidačem može upravljati i Nježnim buđenjem!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutine i „Pametno osvjetljenje” odlični su načini za automatizaciju Nježnog buđenja.
'''More about the controller'''=Više o upravljaču
'''You can find the controller with your other 'Things'. It will look like this.'''=Upravljač možete pronaći među ostalim „Stvarima”. Izgledat će ovako.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Možete pokrenuti i zaustaviti Nježno buđenje dodirom naredbe koja se nalazi desno.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Ako pogledate zaslon uređaja s detaljima, pronaći ćete još više informacija o Nježnom buđenju i drugim istančanim naredbama.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Klizač vam omogućuje prebacivanje na bilo koji korak postupka prigušivanja. Zamislite ga u postocima. Ako ste Nježno buđenje postavili na prigušivanje dok tonete u san, ali je knjiga koju čitate predobra da biste je odložili, jednostavno povucite klizač ulijevo i Nježno buđenje dat će vam više vremena da dovršite poglavlje i utonete u san.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=U donjem lijevom kutu vidjet ćete vrijeme preostalo u ciklusu prigušivanja. Ne odbrojava se ravnomjerno. Umjesto toga, aktualizirat će se kad god se aktualizira i klizač; uglavnom svakih 6 – 18 sekundi ovisno o trajanju ciklusa prigušivanja.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Naravno, možete dodirnuti i sredinu da biste pokrenuli ili zaustavili ciklus prigušivanja u bilo kojem trenutku.
'''Starting and stopping the SmartApp itself'''=Pokretanje i zaustavljanje aplikacije SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Dodirnite gumb za reprodukciju u aplikaciji SmartApp za pokretanje ili zaustavljanje prigušivanja.
'''Turning off devices while dimming'''=Isključivanje uređaja tijekom prigušivanja
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Najbolje je upotrebljavati druge uređaje i aplikacije SmartApps za pokretanje upravljačkog uređaja. Međutim, to nije uvijek moguće.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Ako isključite prekidač koji se prigušuje, on će ili nastaviti s prigušivanjem ili će se prestati prigušivati ili će se pak prebaciti na kraj ciklusa prigušivanja, ovisno o postavkama.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Nažalost, nekim je prekidačima potrebno neko vrijeme da se isključe i možda se neće isključiti prije nego što Nježno buđenje ponovno postavi razinu prigušivanja. Možda ćete morati pokušati nekoliko puta da biste ga zaustavili.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Zato je najbolje upotrebljavati uređaje koji se trenutačno ne prigušuju. Nemojte zaboraviti da možete upotrebljavati druge aplikacije SmartApps za prebacivanje upravljača. :)

'''Dim your lights up slowly, allowing you to wake up more naturally.'''=조명을 차차 밝게 하여 편안하게 일어날 수 있도록 돕습니다.
'''What to dim'''=조절할 조명 선택
'''Dimmers'''=조광기
'''Tap here to fix it'''=해결하려면 여기를 누르세요
'''Some of your selected dimmers don't seem to be supported'''=선택한 조광기 중에 지원되지 않는 조광기가 포함되어 있습니다
'''Duration & Direction'''=조광 시간 및 방향
'''Gentle Wake Up Has A Controller'''=편안하게 일어나기는 컨트롤러가 필요합니다
'''Learn how to control Gentle Wake Up'''=편안하게 일어나기 사용 방법 알아보기
'''Rules For Dimming'''=조광 규칙
'''Automation'''=자동화
'''dimming will continue'''=조광 유지
'''When one of the dimmers is manually turned off…'''=조광기 중 하나를 수동으로 끄면…
'''Completion Actions'''=완료 동작
'''Highly recommended'''=권장 사항
'''Label This SmartApp'''=스마트앱 이름 지정
'''These devices do not support the setLevel command'''=이 장치는 setLevel 명령을 지원하지 않습니다
'''Please remove the above devices from this list.'''=목록에서 이 장치를 제거하세요.
'''If you think there is a mistake here, please contact support.'''=문제가 발생한 것으로 판단되며 지원 센터에 문의하세요.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=설정이 완료되었습니다. 이제 뒤로가기 버튼을 눌러도 됩니다. 설정을 완료해 주셔서 감사합니다 :)
'''How To Control Gentle Wake Up'''=편안하게 일어나기 제어 방법
'''With other SmartApps'''=다른 스마트앱 사용
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=이 스마트앱을 설치하면 다른 스마트앱에서도 자동화를 맞춤 설정할 수 있도록 컨트롤러가 만들어집니다!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=컨트롤러는 스위치처럼 작동하므로 스위치를 제어할 수 있는 스마트앱이라면 편안하게 일어나기 기능도 제어할 수 있습니다!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=루틴 및 '스마트 조명’ 기능을 활용하여 편안하게 일어나기를 자동화할 수 있습니다.
'''More about the controller'''=컨트롤러에 대해 자세히 알아보기
'''You can find the controller with your other 'Things'. It will look like this.'''=다른 '싱스'에서 이 컨트롤러를 찾을 수 있습니다. 다음과 같이 보일 것입니다.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=오른쪽에 있는 컨트롤을 눌러 편안하게 일어나기를 시작하거나 중지할 수 있습니다.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=장치 세부 정보 화면에서 편안하게 일어나기에 대한 자세한 정보를 확인할 수 있고 더 세부적으로 제어할 수 있습니다.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=슬라이더를 사용하여 조광 과정의 원하는 지점으로 바로 이동할 수 있습니다. 백분율로 생각하고 사용하시면 됩니다. 편안하게 일어나기 기능을 반대로 설정하여 잠들 시간에 조명이 약해지도록 설정했는데 읽던 책을 마저 읽고 싶을 때, 슬라이더를 왼쪽으로 움직이면 나머지 부분을 읽을 시간을 확보할 수 있습니다.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=왼쪽 하단에서 전체 조광 시간 중 남은 시간을 확인할 수 있습니다. 남은 시간이 정확한 간격으로 표시되지는 않습니다. 슬라이더가 업데이트될 때마다 남은 시간이 업데이트되며, 일반적으로 전체 조광 시간에 따라 6-18초 간격으로 업데이트됩니다.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=가운데를 누르면 언제든지 조광 주기를 시작하거나 중지할 수 있습니다.
'''Starting and stopping the SmartApp itself'''=스마트앱 시작 및 중지
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=스마트앱에서 '재생' 버튼을 누르면 조광이 시작되거나 중지됩니다.
'''Turning off devices while dimming'''=조광 도중 장치 끄기
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=컨트롤러 장치를 제어하기 위해서 다른 장치와 스마트앱을 사용하는 것이 좋습니다. 다만, 항상 그렇게 사용할 수 있는 것은 아닙니다.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=조광 도중에 스위치를 끌 때 조광을 계속 유지하거나, 조광을 중지되거나, 조광 주기 끝으로 바로 이동하도록 설정할 수 있습니다.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=안타깝게도 일부 스위치는 실제 끄는 데까지 약간의 시간이 필요하므로, 편안하게 일어나기 기능이 조광 밝기를 다시 설정하기 전까지 끄기를 완료하지 못할 수 있습니다. 이러한 이유로 가끔은 몇 번을 시도해야 조광이 중지됩니다.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=그러므로 현재 조광 상태가 아닌 장치를 사용해야 하는 것이 좋습니다. 다른 스마트앱을 사용하여 컨트롤러의 상태를 변경할 수 있습니다. :)

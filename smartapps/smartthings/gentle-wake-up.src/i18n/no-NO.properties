'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Du er klar. Du kan trykke på tilbakeknappen nå. Takk for at du rydder i innstillingene dine :)
'''How To Control Gentle Wake Up'''=Slik kontrollerer du Behagelig vekking
'''With other SmartApps'''=Med andre SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Når denne SmartApp er installert, oppretter den en kontrollerenhet som du kan bruke i andre SmartApps for automatiseringer som kan tilpasses ytterligere!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Kontrolleren fungerer som en bryter slik at en hvilken som helst SmartApp som kan kontrollere en bryter, kan kontrollere Behagelig vekking også!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutiner og smartbelysning er flotte måter for å automatisere Behagelig vekking.
'''More about the controller'''=Mer om kontrolleren
'''You can find the controller with your other 'Things'. It will look like this.'''=Du finner kontrolleren med de andre tingene dine. Den ser slik ut.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Du kan starte og stoppe Behagelig vekking ved å trykke på kontrolleren til høyre.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Hvis du ser på skjermen for enhetsdetaljer, finner du enda mer informasjon om Behagelig vekking og flere kontroller for finjustering.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Med glidebryteren kan du hoppe til et hvilket som helst punkt i dimmeprosessen. Tenk på det som en prosent. Hvis Behagelig vekking er angitt til å dimme mens du sovner, men boken kanskje er for god til å legge fra seg, kan du dra glidebryteren mot venstre, så gir Behagelig vekking deg mer tid til å lese ferdig kapittelet og sovne.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Nederst til venstre ser du tiden som er igjen av dimmesyklusen. Den teller ikke ned jevnt. I stedet oppdateres den når glidebryteren oppdateres, vanligvis hvert 6. til 18. sekund, avhengig av varigheten på dimmesyklusen.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Du kan selvfølgelig også trykke på midten for å starte og stoppe dimmesyklusen når som helst.
'''Starting and stopping the SmartApp itself'''=Starte og stoppe selve SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Trykk på Spill av-knappen på SmartApp for å starte eller stoppe dimmingen.
'''Turning off devices while dimming'''=Slå av enheter under dimming
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Det er best å bruke andre enheter og SmartApps for å utløse kontrollerenheten. Dette er imidlertid ikke alltid et alternativ.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Hvis du slår av en bryter som blir dimmet, vil den enten fortsette å dimme, slutte å dimme eller hoppe til slutten av dimmesyklusen, avhengig av innstillingene.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Det kan dessverre hende at noen brytere bruker litt tid på å slå seg av og er kanskje ikke ferdig med å slå seg av før Behagelig vekking nullstiller dimmenivået. Du må kanskje prøve noen ganger for å få den til å stoppe.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Derfor er det best å bruke enheter som for øyeblikket ikke dimmer. Husk at du kan bruke andre SmartApps til å slå av og på kontrolleren. :)

'''If you think there is a mistake here, please contact support.'''=Si vous pensez qu'il s'agit d'une erreur, contactez l'assistance.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=C'est terminé. Vous pouvez à présent appuyer sur la touche Retour. Merci d'avoir nettoyé vos paramètres :)
'''How To Control Gentle Wake Up'''=Comment contrôler Gentle Wake Up
'''With other SmartApps'''=Avec d'autres SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Lorsque cette SmartApps est installée, un appareil de contrôle est créé ; vous pouvez l'utiliser dans d'autres SmartApps pour encore plus d'automatisation personnalisable !
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Le contrôleur fonctionne comme un interrupteur, de sorte que toute SmartApp capable de contrôler un interrupteur peut également contrôler Gentle Wake Up !
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Les routines et « l'éclairage intelligent » sont tout à fait adaptés à l'automatisation de Gentle Wake Up.
'''More about the controller'''=En savoir plus sur le contrôleur
'''You can find the controller with your other 'Things'. It will look like this.'''=Le contrôleur se trouve avec vos autres éléments. Il ressemble à ceci.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Vous pouvez démarrer Gentle Wake Up et l'arrêter en appuyant sur la touche de contrôle située sur le côté droit.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Si vous lisez l'écran qui concerne les détails de l'appareil, vous aurez plus d'informations sur Gentle Wake Up et des contrôles plus détaillés.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Le curseur vous permet d'accéder à n'importe quel stade du processus de tamisage. Imaginez qu'il s'agit d'un pourcentage. Si Gentle Wake Up est programmé pour tamiser les lumières lorsque vous vous endormez, mais que vous ne voulez pas encore lâcher votre livre passionnant, faites simplement glisser le curseur vers la gauche : Gentle Wake Up vous laissera alors un peu plus de temps pour finir votre chapitre et vous endormir.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Dans le coin inférieur gauche, vous pouvez voir le temps restant pour le cycle de tamisage. Le compte à rebours n'est pas uniforme. En effet, il se met à jour lorsque le curseur est mis à jour, généralement toutes les 6 à 18 secondes en fonction de la durée de votre cycle de tamisage.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Bien entendu, vous pouvez également appuyer au centre de l'écran pour démarrer le cycle ou l'arrêter à tout moment.
'''Starting and stopping the SmartApp itself'''=Démarrage et arrêt de la SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Appuyez sur la touche Lecture de la SmartApp pour démarrer le tamisage ou l'arrêter.
'''Turning off devices while dimming'''=Désactivation des appareils lors du tamisage
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Il est recommandé d'utiliser d'autres appareils et SmartApps pour déclencher l'appareil contrôleur. Cependant, cela n'est pas toujours possible.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Si vous éteignez un interrupteur pendant le tamisage, il va continuer à diminuer l'intensité, l'arrêter, ou passer à la fin du cycle de tamisage, en fonction de vos paramètres.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Malheureusement, certains interrupteurs mettent un peu de temps à s'éteindre et ne s'éteignent parfois pas complètement avant que Gentle Wake Up ne redéfinisse le niveau de tamisage. Il vous faudra peut-être faire plusieurs tentatives avant qu'il ne s'arrête.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=C'est pourquoi il est recommandé d'utiliser des appareils qui ne sont pas en cours de tamisage. Rappelez-vous que vous pouvez utiliser d'autres SmartApps pour activer le contrôleur ou le désactiver. :)

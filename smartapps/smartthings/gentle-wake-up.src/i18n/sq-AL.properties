'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Mbaruam. Tani mund të shtypësh butonin prapa. Faleminderit që i pastrove cilësimet :)
'''How To Control Gentle Wake Up'''=Si ta kontrollosh Zgjimin e butë
'''With other SmartApps'''=Me SmartApp-e të tjera
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Kur të instalohet ky SmartApp, do të krijojë një pajisje kontrolluese që ti mund ta përdorësh me SmartApp-e të tjera, për ta personalizuar edhe më tej automatizimin!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Kontrolluesi vepron si çelës në mënyrë që çdo SmartApp që mund të kontrollojë një çelës, mund të kontrollojë edhe Zgjimin e butë.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutinat dhe 'Ndriçimi inteligjent' janë mënyra të efektshme për ta automatizuar Zgjimin e butë.
'''More about the controller'''=Më shumë për kontrolluesin
'''You can find the controller with your other 'Things'. It will look like this.'''=Këtë kontrollues mund ta gjesh me ‘Sendet’ e tua të tjera. Do të duket kështu.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Mund ta nisësh dhe ta ndalësh Zgjimin e butë duke trokitur mbi kontrollin djathtas.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Po të shohësh në ekranin e hollësive të pajisjes, do të gjesh edhe më shumë të dhëna për Zgjimin e butë dhe komanda të tjera më të imta.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Rrëshqitësi të lejon të kalosh në çfarëdo faze të procesit të errësimit. Mendoje si të ishte përqindje. Në qoftë se Zgjimi i butë është cilësuar që të errësojë kur ti bie për gjumë, por ti po lexon një libër që nuk e heq dot nga dora, thjesht lëvize rrëshqitësin majtas dhe Zgjimi i butë do të të japë më shumë kohë për ta mbaruar kapitullin dhe për t’u përgjumur.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Poshtë majtas do të shohësh sa kohë ka mbetur akoma në ciklin e errësimit. Numërimi së prapthi nuk kryhet në mënyrë të njëtrajtshme. Përkundrazi, do të përditësohet sa herë që të përditësohet rrëshqitësi; dhe zakonisht çdo 6-18 sekonda, në varësi të kohëzgjatjes së ciklit të errësimit.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Natyrisht, mund edhe të trokasësh në mes, për ta nisur ose ndalur ciklin e errësimit në çdo kohë.
'''Starting and stopping the SmartApp itself'''=Për ta nisur dhe ndalur SmartApp-in vetë
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Trokit mbi butonin Luaj në SmartApp për ta nisur ose ndalur errësimin.
'''Turning off devices while dimming'''=Për t’i fikur pajisjet kur je duke errësuar
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Është më mirë të përdorësh Pajisje dhe SmartApp-e të tjera, për ta vënë në punë pajisjen kontrolluese. Megjithatë, kjo jo gjithnjë është e mundshme.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Po të fikësh një çelës që është duke u errësuar, ai ose do të vazhdojë errësimin, ose do ta ndalë errësimin, ose do të kërcejë në fund të ciklit të errësimit, në varësi të cilësimeve të tua.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Për fat të keq, disa çelësave u duhet ca kohë që të fiken dhe mund të mos e mbarojnë fikjen para se Zgjimi i butë të resetojë nivelin e errësimit. Mund të duhet të provosh disa herë, që t’i bësh të ndalen.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Prandaj është më mirë të përdorësh pajisje që nuk janë aktualisht duke errësuar. Mos harro që mund të përdorësh SmartApp-e të tjera për ta ndezur ose fikur kontrolluesin. :)

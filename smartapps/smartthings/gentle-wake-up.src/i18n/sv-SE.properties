'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Allt är ordnat. Nu kan du trycka på bakåtknappen. Tack för att du rensade i inställningarna :)
'''How To Control Gentle Wake Up'''=Styr Lugn väckning så här
'''With other SmartApps'''=Med andra smartappar
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=När den här smartappen är installerad skapas en styrenhet som du kan använda i andra smartappar för ännu mer anpassade automatiseringar!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Styrenheten fungerar som en omkopplare så att alla smartappar som styr en strömbrytare också kan styra Lugn väckning!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutiner och smart belysning är praktiska när du vill automatisera Lugn väckning.
'''More about the controller'''=Mer om styrenheten
'''You can find the controller with your other 'Things'. It will look like this.'''=Du hittar styrenheten tillsammans med dina andra saker. Den ser ut så här.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Du kan starta Lugn väckning genom att trycka på kontrollen till höger.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=På skärmen för enhetsinformation finns mer information om Lugn väckning och andra detaljerade kontroller.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Skjutreglaget gör att du kan gå till en valfri punkt i dimningen. Föreställ dig dimningen som procenttal. Om Lugn väckning har ställts in på att dimma när du tänker somna, men boken är för bra för att lägga bort drar du helt enkelt skjutreglaget åt vänster. Då får du lite extra tid för att kunna avsluta kapitlet.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Längst ned till vänster visas hur lång tid det är kvar på dimningen. Nedräkningen görs inte i jämn takt. Den ändras när skjutreglaget uppdateras, vanligtvis var 6:e–18:e sekund beroende på dimningscykelns längd.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Du kan också när som helst trycka på mitten om du vill starta eller stoppa dimningen.
'''Starting and stopping the SmartApp itself'''=Starta och stoppa själva smartappen
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Tryck på Spela upp i smartappen om du vill starta eller stoppa dimningen.
'''Turning off devices while dimming'''=Stänga av enheter under dimningen
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Det är bäst att använda andra enheter och smartappar när du vill aktivera styrenheten. Det är dock inte ett alternativ.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Om du stänger av en strömbrytare som dimmas fortsätter eller stoppas dimningen eller också hoppar den till slutet av dimningscykeln beroende på dina inställningar.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Det kan ta en liten stund för vissa strömbrytare att stängas av och avstängningen kan eventuellt inte avslutas förrän Lugn väckning återställer dimningsnivån. Du kan kanske behöva försöka några gånger innan du kan stoppa den.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Därför är det bäst att använda enheter som för närvarande inte dimmas. Tänk på att du kan använda andra smartappar när du vill stänga av och slå på kontrollenheten. :)

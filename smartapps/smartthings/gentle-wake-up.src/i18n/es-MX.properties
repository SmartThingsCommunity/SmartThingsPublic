'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Todo listo. Ya puede presionar el botón Atrás. Gracias por limpiar sus ajustes :)
'''How To Control Gentle Wake Up'''=Cómo controlar la función Despertar suave
'''With other SmartApps'''=Con otras SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Cuando se instala esta SmartApp, se crea un dispositivo de control que puede usar en otras SmartApps para realizar acciones automáticas aún más personalizadas.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=El controlador actúa como un interruptor, de modo que cualquier SmartApp que pueda controlar un interruptor también puede controlar la función Despertar suave.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Las rutinas y la función Iluminación inteligente son excelentes maneras de automatizar la función Despertar suave.
'''More about the controller'''=Más información sobre el controlador
'''You can find the controller with your other 'Things'. It will look like this.'''=Puede encontrar el controlador con las otras "Cosas". Tendrá el siguiente aspecto.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Puede iniciar y detener la función Despertar suave pulsando el control de la derecha.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Si consulta la pantalla de detalles del dispositivo, encontrará información adicional sobre la función Despertar suave, así como controles más detallados.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=El deslizador le permite saltar a cualquier punto del proceso de atenuación. Considérelo como un porcentaje. Si la función Despertar suave está definida para atenuar las luces a medida que se duerme, pero está leyendo un libro que lo tiene atrapado, simplemente arrastre el deslizador hacia la izquierda y la función Despertar suave le dará más tiempo para terminar el capítulo y dormirse gradualmente.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=En la esquina inferior izquierda, verá la cantidad de tiempo restante del ciclo de atenuación. No realiza una cuenta regresiva pareja. En cambio, se actualiza cada vez que se actualiza el deslizador; generalmente, cada 6-18 segundos en función de la duración de su ciclo de atenuación.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Por supuesto, también puede pulsar en el medio para iniciar o detener el ciclo de atenuación en cualquier momento.
'''Starting and stopping the SmartApp itself'''=Iniciar y detener la SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Pulse el botón Reproducir en la SmartApp para iniciar o detener la atenuación.
'''Turning off devices while dimming'''=Apagar dispositivos durante la atenuación
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Es mejor usar otros dispositivos y SmartApps para disparar el dispositivo de control. Sin embargo, esta opción no siempre está disponible.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Si apaga un interruptor que está en proceso de atenuación, ocurrirá una de las siguientes opciones dependiendo de sus ajustes: continuará el proceso de atenuación, detendrá la atenuación o saltará al final del ciclo de atenuación.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Lamentablemente, algunos interruptores tardan un poco en apagarse y es posible que no terminen de apagarse antes de que la función Despertar suave restablezca el nivel de atenuación. Es posible que deba hacer varios intentos para que se detenga.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Por ese motivo, es mejor usar dispositivos que no estén actualmente en proceso de atenuación. Recuerde que puede usar otras SmartApps para manejar el controlador. :)

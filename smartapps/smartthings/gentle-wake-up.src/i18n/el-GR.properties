'''Switch1 will be turned on. Switch2, Switch3, and Switch4 will be dimmed to 50%. The message '<message>' will be spoken, sent as a text, and sent as a push notification. The mode will be changed to '<mode>'. The phrase '<phrase>' will be executed'''=Ο Διακόπτης 1 θα ενεργοποιηθεί. Η φωτεινότητα για το Διακόπτη 2, το Διακόπτη 3 και το Διακόπτη 4 θα μειωθεί στο 50%. Το μήνυμα '<message>' θα εκφωνηθεί, θα σταλεί ως μήνυμα κειμένου και ως ειδοποίηση push. Η λειτουργία θα αλλάξει σε '<mode>'. Θα εκτελεστεί η εντολή '<phrase>'
'''{{fancyString(switchesList)}} will be turned {{completionSwitchesState ?: 'on'}}.'''=Το {{fancyString(switchesList)}} θα {{completionSwitchesState ?: 'on'}}.
'''{{fancyString(dimmersList)}} will be dimmed to {{completionSwitchesLevel}}%.'''=Η φωτεινότητα για το {{fancyString(dimmersList)}} θα μειωθεί στο {{completionSwitchesLevel}}%.
'''spoken'''=εκφωνηθεί
'''sent as a text'''=σταλεί ως μήνυμα κειμένου
'''sent as a push notification'''=σταλεί ως ειδοποίηση push

'''The mode will be changed to '{{completionMode}}'.'''=Η λειτουργία θα αλλάξει σε '{{completionMode}}'.
'''The phrase '{{completionPhrase}}' will be executed.'''=Θα εκτελεστεί η εντολή '{{completionPhrase}}'.
'''All dimmers will dim for {{duration ?: '30'}} minutes from {{startLevelLabel()}} to {{endLevelLabel()}}'''=Η φωτεινότητα όλων των ροοστατών θα μειωθεί για {{duration ?: '30'}} λεπτά από το {{startLevelLabel()}} στο {{endLevelLabel()}}

'''How To Control Gentle Wake Up'''=Prettig wakker worden bedienen
'''With other SmartApps'''=Met andere SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Als deze SmartApp is geïnstalleerd, wordt er een controllerapparaat aangemaakt die u in andere SmartApps kunt gebruiken voor nog meer instelbare automatische instellingen!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=De controller werkt als een schakelaar. Dus elke SmartApp die een schakelaar kan bedienen, kan ook Prettig wakker worden bedienen!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Routines en Smart Lighting zijn goede manieren om Prettig wakker worden te automatiseren.
'''More about the controller'''=Meer informatie over de controller
'''You can find the controller with your other 'Things'. It will look like this.'''=U kunt de controller vinden bij uw andere SmartThings. Zo ziet het eruit.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=U kunt Prettig wakker worden starten en stoppen door op de bediening aan de rechterkant te tikken.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=U vindt nog meer informatie over Prettig wakker worden en meer nauwkeurige bediening via het scherm apparaatdetails.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Met de schuifregelaar kunt u naar elk punt in het dimproces springen. Zie het als een percentage. Als Prettig wakker worden is ingesteld om te dimmen terwijl u in slaap valt, maar uw boek te goed is om weg te leggen, sleept u de schuifregelaar eenvoudig naar links en Prettig wakker worden geeft u meer tijd om uw hoofdstuk uit te lezen en in slaap te vallen.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Linksonder ziet u hoeveel tijd er resteert in de dimcyclus. Het aftellen gaan niet gelijkmatig. De waarde wordt steeds bijgewerkt wanneer de schuifregelaar wordt veranderd; gemiddeld om de 6-18 seconden afhankelijk van de duur van uw dimcyclus.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=U kunt natuurlijk ook in het midden tikken om de dimcyclus op elk willekeurig moment te starten of te stoppen.
'''Starting and stopping the SmartApp itself'''=De SmartApp zelf starten en stoppen
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Tik op de knop Afspelen op de SmartApp om het dimmen te starten of te stoppen.
'''Turning off devices while dimming'''=Apparaten uitschakelen tijdens dimmen
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=U kunt het beste andere Apparaten en SmartApps gebruiken om het controllerapparaat te activeren. Dat is echter niet altijd een optie.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Als u een gedimde schakelaar uitschakelt, zal deze afhankelijk van uw instellingen blijven dimmen, stoppen met dimmen of naar het einde van de dimcyclus springen.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Bij sommige schakelaars duurt het helaas enige tijd om uit te schakelen en zijn ze mogelijk nog niet uitgeschakeld voordat Prettig wakker worden het dimniveau reset. U moet het mogelijk een paar keer proberen voordat het wordt uitgeschakeld.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Daarom kunt u beter apparaten gebruiken die momenteel niet dimmen. Bedenk dat u andere SmartApps kunt gebruiken om de controller in te schakelen. :)

'''Dim your lights up slowly, allowing you to wake up more naturally.'''=يمكنك إنارة الأضواء ببطء، ما يسمح لك بالاستيقاظ بشكلٍ طبيعي أكثر.
'''What to dim'''=ما هي الأضواء التي تريد إنارتها
'''Dimmers'''=مخفّتات الضوء
'''Tap here to fix it'''=انقر هنا للتصحيح

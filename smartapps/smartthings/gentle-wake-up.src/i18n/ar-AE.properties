'''Duration & Direction'''=المدة والاتجاه
'''Gentle Wake Up Has A Controller'''=يملك Gentle Wake Up وحدة تحكم
'''Learn how to control Gentle Wake Up'''=تعلّم كيفية التحكم بـ Gentle Wake Up
'''Rules For Dimming'''=قواعد لمخفّتات الضوء
'''Automation'''=عملية التشغيل التلقائي
'''dimming will continue'''=ستستمر عملية خفت الضوء
'''When one of the dimmers is manually turned off…'''=عند إيقاف تشغيل أحد مخفّتات الضوء يدوياً…
'''Completion Actions'''=إجراءات الإكمال
'''Highly recommended'''=يوصى بهذا الأمر بشدة
'''Label This SmartApp'''=تسمية هذا التطبيق الذكي
'''These devices do not support the setLevel command'''=لا تدعم هذه الأجهزة أمر ضبط المستوى
'''Please remove the above devices from this list.'''=يرجى إزالة الأجهزة أعلاه من هذه القائمة.
'''If you think there is a mistake here, please contact support.'''=يرجى الاتصال بقسم الدعم إذا كنت تعتقد أن ثمة خطأ هنا.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=أصبحت جاهزاً. يمكنك الآن الضغط على زر الرجوع. نشكرك على تنظيف الضبط الخاص بك (:
'''How To Control Gentle Wake Up'''=كيفية التحكم بـ Gentle Wake Up
'''With other SmartApps'''=مع تطبيقات ذكية أخرى
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=عند تثبيت هذا التطبيق الذكي، سيقوم بإنشاء وحدة تحكم يمكنك استخدامها في تطبيقات ذكية أخرى للحصول على عمليات تشغيل تلقائي قابلة للتخصيص أكثر بعد!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=تعمل وحدة التحكم كمفتاح تبديل ليتمكن أي تطبيق ذكي يتحكم بمفتاح تبديل من التحكم بـ Gentle Wake Up أيضاً!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=إن الروتين و"الإضاءة الذكية" عبارة عن طرق رائعة لتشغيل Gentle Wake Up تلقائياً.
'''More about the controller'''=المزيد حول وحدة التحكم
'''You can find the controller with your other 'Things'. It will look like this.'''=يمكنك العثور على وحدة التحكم مع "أجهزتك" الأخرى. ستكون على هذا الشكل.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=يمكنك تشغيل Gentle Wake up وإيقافه عبر النقر فوق مفتاح التبديل على جهة اليمين.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=إذا راجعت شاشة تفاصيل الجهاز، فستجد معلومات أكثر بعد حول Gentle Wake Up والمزيد من إمكانيات التحكم الدقيق.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=يتيح لك الشريط الانتقال إلى أي نقطة خلال عملية خفت الضوء. اعتبره وكأنه نسبة مئوية. إذا كان Gentle Wake Up مضبوطاً على خفت الضوء أثناء نومك، ولكن كتابك جميل جداً للتوقف عن قراءته، فما عليك سوى سحب الشريط نحو اليسار وسيمنحك Gentle Wake Up وقتاً أكثر لإنهاء الفصل والخلود إلى النوم.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=في الجهة السفلية اليسرى، سترى الوقت المتبقي في دورة خفت الضوء. فهو لا يعد بشكلٍ تنازلي بانتظام. بدلاً من ذلك، سيتم تحديثه كلما تم تحديث الشريط؛ وعادةً يكون ذلك كل ٦ إلى ١٨ ثانية استناداً إلى مدة دورة خفت الضوء.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=بالتأكيد، يمكنك أيضاً النقر فوق المنطقة الوسطى لبدء دورة خفت الضوء أو إيقافها في أي وقت.
'''Starting and stopping the SmartApp itself'''=بدء تشغيل التطبيق الذكي وإيقافه نفسه
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=انقر فوق زر ”التشغيل“ على التطبيق الذكي لبدء خفت الضوء أو إيقافه.
'''Turning off devices while dimming'''=إيقاف تشغيل الأجهزة أثناء خفت الضوء
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=من الأفضل استخدام أجهزة وتطبيقات ذكية أخرى لتشغيل وحدة التحكم. ولكن، لا يمكن القيام بذلك دائماً.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=إذا أوقفت تشغيل مفتاح تبديل يتم خفت ضوئه، فستتم إما متابعة خفت الضوء أو إيقافه أو الانتقال إلى نهاية الدورة استناداً إلى الضبط.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=لسوء الحظ، تستغرق بعض مفاتيح التبديل بعض الوقت لتتوقف عن التشغيل وقد لا يتم هذا الأمر قبل أن يقوم Gentle Wake Up بضبط مستوى خفت الضوء مجدداً. قد تحتاج إلى المحاولة عدة مرات لجعلها تتوقف.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=لهذا السبب من الأفضل استخدام الأجهزة التي لا يتم خفت إضاءتها حالياً. تذكر أنه يمكنك استخدام تطبيقات ذكية أخرى لتبديل وحدة التحكم. :)

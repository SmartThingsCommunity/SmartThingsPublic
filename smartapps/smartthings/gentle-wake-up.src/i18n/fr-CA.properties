'''If you think there is a mistake here, please contact support.'''=Si vous croyez qu’il s’agit d’une erreur, veuillez communiquer avec le soutien.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Vous êtes prêt. Vous pouvez appuyer sur le bouton de retour maintenant. Merci d’avoir nettoyé vos paramètres :)
'''How To Control Gentle Wake Up'''=Comment contrôler le réveil en douceur
'''With other SmartApps'''=Avec d’autres SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Lorsque cette SmartApp est installée, elle crée un appareil de contrôle que vous pouvez utiliser dans d’autres SmartApps pour une automatisation encore plus personnalisable!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=L’appareil de contrôle agit comme un interrupteur, alors n’importe quelle SmartApp qui peut contrôler un interrupteur peut également contrôler le réveil en douceur!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Les routines et l’éclairage intelligent sont d’excellents moyens d’automatiser le réveil en douceur.
'''More about the controller'''=En savoir plus sur l’appareil de contrôle
'''You can find the controller with your other 'Things'. It will look like this.'''=Vous trouverez l’appareil de contrôle avec vos autres « choses ». Il ressemblera à ceci.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Vous pouvez démarrer et éteindre le réveil en douceur en touchant la commande à droite.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Si vous regardez l’écran des détails de l’appareil, vous trouverez encore plus de renseignements au sujet du réveil en douceur et plus de commandes plus précises.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=La glissière vous permet de passer directement à n’importe quelle étape du processus de gradation. Imaginez-le comme un pourcentage. Si le réveil en douceur est réglé pour réduire graduellement l’éclairage pendant que vous vous endormez, mais que votre livre est trop bon pour le déposer tout de suite, vous n’avez qu’à déplacer la glissière vers la gauche et le réveil en douceur vous donnera plus de temps pour terminer votre chapitre et vous endormir tranquillement.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Dans le coin inférieur gauche, vous verrez le temps restant dans le cycle de gradation. Il n’effectue pas un décompte uniforme. Il se mettra plutôt à jour chaque fois que la glissière est mise à jour, généralement toutes les 6 à 18 secondes selon la durée de votre cycle de gradation.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Évidemment, vous pouvez aussi toucher le milieu pour démarrer ou terminer le cycle de gradation en tout temps.
'''Starting and stopping the SmartApp itself'''=Démarrer et arrêter SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Appuyez sur le bouton Lire de SmartApp pour démarrer ou arrêter la gradation.
'''Turning off devices while dimming'''=Éteindre les appareils pendant la gradation
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Il est recommandé d’utiliser d’autres appareils et SmartApps pour déclencher l’appareil de contrôle. Toutefois, cette option n’est pas toujours possible.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Si vous éteignez un interrupteur en cours de gradation, il poursuivra la gradation, il y mettra fin, ou il passera directement à la fin du cycle de gradation selon vos paramètres.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Malheureusement, certains interrupteurs prennent un certain temps pour s’éteindre et pourraient ne pas s’éteindre complètement avant que le réveil en douceur ne réinitialise son niveau de gradation. Vous pourriez devoir essayer quelques fois avant de réussir à y mettre fin.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=C’est pourquoi il est recommandé d’utiliser les appareils qui ne sont pas en cours de gradation. N’oubliez pas que vous pouvez utiliser d’autres SmartApps pour actionner la commande. :)

'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Valmista. Voit painaa paluupainiketta nyt. Kiitos, että muutit asetuksia.
'''How To Control Gentle Wake Up'''=Hienovarainen herätys -toiminnon hallinta
'''With other SmartApps'''=Muilla SmartAppeilla
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Kun tämä SmartApp on asennettu, se luo ohjauslaitteen, jota voit käyttää myös muissa SmartAppeissa mukauttaaksesi automaatioita entistä enemmän!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Ohjauslaite toimii kytkimen tapaan, joten jokainen SmartApp, jolla voi hallita kytkintä, pystyy ohjaamaan myös Hienovarainen herätys -toimintoa!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutiinit ja Älykäs valaistus ovat loistavia keinoja Hienovarainen herätys -toiminnon automatisointiin.
'''More about the controller'''=Lisätietoja ohjauslaitteesta
'''You can find the controller with your other 'Things'. It will look like this.'''=Löydät ohjauslaitteen muiden Thingsien joukosta. Se näyttää tältä.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Voit käynnistää ja pysäyttää Hienovarainen herätys -toiminnon napauttamalla oikealla olevaa säädintä.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Laitteen tietonäytöstä löydät lisätietoja Hienovarainen herätys -toiminnosta, kuten myös tarkempia säätimiä.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Liukusäätimellä voit siirtyä himmennysprosessin mihin tahansa kohtaan. Ajattele sitä prosenttina. Jos Hienovarainen herätys -toiminto on asetettu himmentämään valot, kun nukahdat, mutta kirjasi on liian jännittävä laskettavaksi alas, vedä liukusäädintä vasemmalle, niin Hienovarainen herätys -toiminto antaa sinulle lisää aikaa lukea kappale loppuun ja nukahtaa.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Vasemmassa alakulmassa näet himmennysjaksosta jäljellä olevan ajan. Aika ei vähene tasaisesti. Se päivitetään, kun liukusäädin päivitetään, yleensä 6–18 sekunnin välein himmennysjakson keston mukaan.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Voit tietysti aloittaa tai lopettaa himmennysjakson milloin tahansa napauttamalla keskikohtaa.
'''Starting and stopping the SmartApp itself'''=SmartAppin käynnistäminen ja pysäyttäminen
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Aloita tai lopeta himmennys napauttamalla SmartAppin Toista-painiketta.
'''Turning off devices while dimming'''=Laitteiden sammuttaminen himmennyksen aikana
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Ohjauslaitteen käynnistämiseen kannattaa käyttää muita laitteita ja SmartAppeja. Tämä ei kuitenkaan aina ole mahdollista.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Jos laitat juuri himmennettävän kytkimen pois päältä, se jatkaa himmennystä, lopettaa himmennyksen tai siirtyy himmennysjakson loppuun asetustesi mukaan.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Joidenkin kytkimien laittaminen pois päältä kestää valitettavasti jonkin aikaa, eikä niiden laittamista pois päältä suoriteta ehkä loppuun, ennen kuin Hienovarainen herätys -toiminto nollaa himmennystasonsa. Sinun on ehkä yritettävä muutaman kerran, jotta saat sen pysähtymään.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Siksi kannattaa käyttää laitteita, jotka eivät sillä hetkellä himmennä. Muista, että voit käynnistää ohjauslaitteen myös muilla SmartAppeilla. :)

'''If you think there is a mistake here, please contact support.'''=Če menite, da gre za napako, se obrnite na podporo za stranke.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Pripravljeni ste. Zdaj lahko pritisnete gumb za nazaj. Hvala, ker ste počistili nastavitve :)
'''How To Control Gentle Wake Up'''=Nasveti za upravljanje funkcije Nežno prebujanje
'''With other SmartApps'''=Z drugimi aplikacijami SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Ko bo ta aplikacija SmartApp nameščena, bo ustvarila krmilno napravo, ki jo lahko uporabite v drugih aplikacijah SmartApps za še bolj prilagodljivo avtomatiko!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Ta krmilnik deluje kot stikalo, tako da lahko katera koli aplikacija SmartApp, ki lahko upravlja krmilnik, upravlja tudi funkcijo Nežno prebujanje!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutine in »Pametna osvetlitev« so odlični načini za avtomatizacijo funkcije Nežno prebujanje.
'''More about the controller'''=Več o krmilniku
'''You can find the controller with your other 'Things'. It will look like this.'''=Krmilnik lahko najdete tudi v drugih napravah pametnega doma. Videti bo tako.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Funkcijo Nežno prebujanje lahko zaženete in ustavite tako, da pritisnete kontrolnik na desni.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Če si ogledate zaslon s podrobnostmi o napravi, boste našli še več informacij o funkciji Nežno prebujanje in kontrolnikov za natančno nastavljanje.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Drsnik vam omogoča, da skočite na poljubno točko v postopku zatemnitve. To si lahko predstavljate kot odstotek. Če je funkcija Nežno prebujanje nastavljena na zatemnitev, ko zaspite, vendar nikakor ne morete odložiti knjige, preprosto povlecite drsnik v levo, funkcija Nežno prebujanje pa vam bo omogočila še nekaj časa, da preberete poglavje do konca in zaspite.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=V spodnjem levem delu lahko vidite preostali čas v zatemnitvenem ciklusu. Čas se ne odšteva enakomerno. Čas se posodobi vsakič, ko se posodobi drsnik. Običajno je to vsakih 6–18 sekund, odvisno od trajanja zatemnitvenega ciklusa.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Seveda pa lahko pritisnete na sredini, da kadar koli začnete ali ustavite zatemnitveni ciklus.
'''Starting and stopping the SmartApp itself'''=Zaganjanje in ustavljanje aplikacije SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=V aplikaciji SmartApp pritisnite gumb Predvajaj, da zaženete ali ustavite zatemnitev.
'''Turning off devices while dimming'''=Izklop naprav med zatemnitvijo
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Za sprožitev krmilne naprave je najbolje uporabiti druge naprave in aplikacije SmartApps. Vendar pa to ni vedno mogoče.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Če izklopite stkalo, za katerega poteka zatemnitev, se bo zatemnitev še naprej nadaljevala, ustavila ali pa skočila na konec zatemnitvenega ciklusa, odvisno od nastavitev.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Pri nekaterih stikalih žal traja nekaj časa, da se izklopijo in se izklop morda ne dokonča, preden funkcija Nežno prebujanje ponastavi svojo stopnjo zatemnitve. Morda boste morali nekajkrat poskusiti, da se bo stikalo ustavilo.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Zato je najbolje, da uporabite naprave, ki trenutno niso v postopku zatemnitve. Ne pozabite, da lahko za preklop krmilnika uporabite druge aplikacije SmartApps. :)

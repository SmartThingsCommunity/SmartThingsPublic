'''How To Control Gentle Wake Up'''=Nazikçe Uyandırma'yı Kontrol Etme
'''With other SmartApps'''=Diğer Akıllı Uygulamalar ile
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Bu Akıllı Uygulama yüklendiğinde daha da özelleştirilebilir otomasyon için diğer Akıllı Uygulamalarda kullanabileceğiniz bir kontrol cihazı oluşturur!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Kontrol cihazı, anahtar kontrol edebilen tüm Akıllı Uygulamaların Nazikçe Uyandırma'yı da kontrol edebilmesi için anahtar gibi davranır!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutinler ve “Akıllı Aydınlatma”, Nazikçe Uyandırma otomasyonunu gerçekleştirmek için harika yöntemlerdir.
'''More about the controller'''=Kontrol cihazı hakkında daha fazla bilgi
'''You can find the controller with your other 'Things'. It will look like this.'''=Kontrol cihazını diğer SmartThings uygulamalarınızın olduğu yerde bulabilirsiniz. Bu şekilde görünür.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Sağdaki kontrole dokunarak Nazikçe Uyandırma'yı başlatabilir ve durdurabilirsiniz.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Cihaz ayrıntıları ekranında, Nazikçe Uyandırma ve ince ayar sunan kontroller hakkında daha fazla bilgi bulabilirsiniz.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Kaydırıcı, aşamalı aydınlatma sürecinin istediğiniz bir noktasına gidebilmenizi sağlar. Bunu bir yüzde gibi düşünün. Nazikçe Uyandırma siz uykuya dalarken kısılarak kapanacak şekilde ayarlandıysa ama okuduğunuz kitabı elinizden bırakmak istemiyorsanız kaydırıcıyı sola kaydırmanız yeterlidir. Böylece Nazikçe Uyandırma, bölümü bitirip uykuya dalmanız için size daha fazla zaman tanır.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Sol altta, aşamalı aydınlatma çevriminde kalan süreyi görebilirsiniz. Düzenli bir şekilde azalmaz. Bunun yerine, kaydırıcı güncellendiğinde güncellenir. Bu da genelde aşamalı aydınlatma çevriminizin süresine bağlı olarak 6-18 saniyede birdir.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=İsterseniz aşamalı aydınlatma çevrimini durdurmak veya başlatmak için ortaya da dokunabilirsiniz.
'''Starting and stopping the SmartApp itself'''=Akıllı Uygulamanın kendisini başlatma ve durdurma
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Aşamalı aydınlatmayı başlatmak veya durdurmak için Akıllı Uygulamanın üzerindeki “oynat” tuşuna dokunun.
'''Turning off devices while dimming'''=Aşamalı aydınlatma sırasında cihazları kapatma
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=En iyi yöntem, Kontrol Cihazı'nı tetiklemek için başka Cihazlar ve Akıllı Uygulamalar kullanmaktır. Ancak bu her zaman yapılamayabilir.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Aşamalı aydınlatılan bir ışığın anahtarını kapatırsanız ayarlarınıza bağlı olarak aşamalı aydınlatmaya devam eder, aşamalı aydınlatmayı durdurur veya aşamalı aydınlatma çevriminin sonuna atlar.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Ne yazık ki bazı anahtarların kapanması daha uzun sürebilir ve Nazikçe Uyandırma tekrar aşamalı aydınlatma seviyesine gelmeden kapanmayı bitiremeyebilir. Durdurmak için birkaç kez denemeniz gerekebilir.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Bu nedenle en iyi yöntem, aşamalı aydınlatma sürecinde olmayan cihazlar kullanmaktır. Kontrol cihazları arasında geçiş yapmak için başka Akıllı Uygulamaları kullanabileceğinizi unutmayın. :)

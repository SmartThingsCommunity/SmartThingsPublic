'''If you think there is a mistake here, please contact support.'''=Kontakt support, hvis du mener, der er sket en fejl.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Du er klar. Du kan trykke på tilbageknappen nu. Tak, fordi du har ryddet op i dine indstillinger :)
'''How To Control Gentle Wake Up'''=Sådan styrer du Blid opvågning
'''With other SmartApps'''=Med andre SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Når denne SmartApp er installeret, vil den oprette en controllerenhed, som du kan bruge i andre SmartApps til endnu mere automatisering, der kan tilpasses!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Controlleren fungerer som en kontakt, så enhver SmartApp, der kan styre en kontakt, kan også styre Blid opvågning!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutiner og “Smart belysning” er gode metoder til at automatisere Blid opvågning.
'''More about the controller'''=Mere om controlleren
'''You can find the controller with your other 'Things'. It will look like this.'''=Du kan finde controlleren sammen med dine andre “ting”. Den ser sådan ud.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Du kan starte og stoppe Blid opvågning ved at trykke på kontrolelementet til højre.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Hvis du ser på skærmen med oplysninger om enheden, kan du finde endnu flere oplysninger om Blid opvågning og flere kontrolelementer til finjustering.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Skyderen giver dig mulighed for at hoppe til et hvilket som helst punkt i dæmpningsprocessen. Tænk på den som en procentdel. Hvis Blid opvågning er indstillet til at dæmpe, mens du falder i søvn, men din bog simpelthen er for god til at lægge fra sig, kan du bare trække skyderen til venstre, så giver Blid opvågning dig mere tid til at læse kapitlet færdigt og derefter falde i søvn.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Nederst til venstre kan du se, hvor lang tid der er tilbage af dæmpningscyklussen. Den tæller ikke jævnt ned. I stedet opdateres den, når skyderen opdateres. Det sker normalt for hver 6-18 sekunder, afhængigt af varigheden af dæmpningscyklussen.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Du kan selvfølgelig også til enhver tid trykke på midten for at starte eller stoppe dæmpningscyklussen.
'''Starting and stopping the SmartApp itself'''=Start og stop selve SmartAppen
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Tryk på knappen Afspil for at starte eller stoppe dæmpning.
'''Turning off devices while dimming'''=Slukning af enheder under dæmpning
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Det er bedst at bruge andre enheder og SmartApps til udløsning af controllerenheden. Det er imidlertid ikke altid en mulighed.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Hvis du slukker for en kontakt, som dæmpes, vil den enten fortsætte med at dæmpe, stoppe med at dæmpe eller hoppe til slutningen af dæmpningscyklussen, afhængigt af indstillingerne.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Desværre er nogle kontakter et stykke tid om at slukke og vil muligvis ikke være færdige med at slukke, før Blid opvågning nulstiller sit dæmpningsniveau. Du skal muligvis prøve nogle gange for at få den til at stoppe.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Derfor er det bedst at bruge enheder, der ikke er indstillet til dæmpning. Husk, at du kan bruge andre SmartApps til at slå controlleren til og fra. :)

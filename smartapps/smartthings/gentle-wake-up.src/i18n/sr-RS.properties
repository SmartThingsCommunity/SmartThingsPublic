'''If you think there is a mistake here, please contact support.'''=Ako mislite da je došlo do greške, kontaktirajte podršku.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Sve je spremno. Sada možete da pritisnete dugme za nazad. Hvala što ste raščistili podešavanja :)
'''How To Control Gentle Wake Up'''=Kako da kontrolišete funkciju Nežno buđenje
'''With other SmartApps'''=Uz druge SmartApp funkcije
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Kada se ova SmartApp funkcija instalira, napraviće uređaj za kontrolisanje koji možete da koristite u drugim SmartApp funkcijama radi još prilagođenije automatizacije!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Kontroler funkcioniše kao prekidač, tako da svaka SmartApp funkcija koja može da kontroliše prekidač može da kontroliše i funkciju Nežno buđenje!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutine i Pametno osvetljenje predstavljaju odličan način da automatizujete funkciju Nežno buđenje.
'''More about the controller'''=Više informacija o kontroleru
'''You can find the controller with your other 'Things'. It will look like this.'''=Kontroler možete pronaći uz ostale „Stvari“. To će izgledati ovako.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Funkciju nežnog buđenja možete da pokrenete i zaustavite tako što ćete kucnuti na kontrolu sa desne strane.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Na ekranu sa detaljima ćete pronaći još informacija o funkciji nežnog buđenja i preciznije kontrole.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Klizač vam omogućava da preskočite na bilo koji deo procesa zatamnjivanja. To možete zamisliti kao procente. Ako je funkcija nežnog buđenja podešena tako da zatamni svetla dok padate u san, ali vi baš ne želite da prestanete da čitate knjigu, jednostavno prevucite klizač ulevo i funkcija nežnog buđenja će vam pružiti još vremena da dovršite poglavlje i otplovite u san.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=U donjem levom uglu možete da vidite vreme preostalo u ciklusu zatamnjivanja. Ono ne odbrojava ravnomerno. Zapravo, ažuriraće se kad god se klizač ažurira – obično na svakih 6–18 sekundi, u zavisnosti od trajanja ciklusa zatamnjivanja.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Naravno, možete i da kucnete na sredinu da biste u bilo kom trenutku pokrenuli ili prekinuli ciklus zatamnjivanja.
'''Starting and stopping the SmartApp itself'''=Pokretanje i prekidanje same SmartApp funkcije
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Kucnite na dugme Reprodukuj u SmartApp funkciji da biste započeli ili prekinuli zatamnjivanje.
'''Turning off devices while dimming'''=Isključivanje uređaja tokom zatamnjivanja
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Najbolje je da za pokretanje uređaja kontrolera koristite druge uređaje i SmartApp funkcije. Međutim, to nije uvek moguće.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Ako isključite prekidač koji se upravo zatamnjuje, on će nastaviti da se zatamnjuje, prestati da se zatamnjuje ili skočiti na kraj ciklusa zatamnjivanja, u zavisnosti od podešavanja.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Nažalost, isključivanje nekih prekidača traje neko vreme, pa se ono možda neće završiti pre nego što funkcija nežnog buđenja resetuje nivo zatamnjenja. Možda ćete morati da pokušajte nekoliko puta da biste ga zaustavili.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Zato je najbolje da koristite uređaje koji se trenutno ne zatamnjuju. Nemojte zaboraviti da možete da uključujete i isključujete kontroler pomoću drugih SmartApp funkcija. :)

'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Sunteți pregătit. Acum puteți apăsat butonul înapoi. Vă mulțumim pentru că ați ordonat setările:)
'''How To Control Gentle Wake Up'''=Cum se controlează Modul Trezire delicată
'''With other SmartApps'''=Cu alte aplicații inteligente
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Atunci când aplicația inteligentă este instalată, va crea un dispozitiv de control pe care îl puteți utiliza în alte aplicații inteligente pentru o personalizare și mai mare a automatizării!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Controlerul acționează ca un comutator, astfel încât otice aplicație inteligentă care poate controla un comutator poate controla și Modul Trezire delicată!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutinele și „Smart Lighting” („Iluminare inteligentă”) sunt metode excelente de a automatiza Modul Trezire delicată.
'''More about the controller'''=Mai multe despre controler
'''You can find the controller with your other 'Things'. It will look like this.'''=Puteți găsi controlul împreună cu ale dispozitive inteligente. Va arăta astfel.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Puteți să porniți și să opriți Modul Trezire delicată atingând elementul de control din partea dreaptă.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Dacă veți consulta ecranul cu detalii privind dispozitivul, veți găsi chiar și mai multe informații despre Modul Trezire inteligentă și mai multe controale cu granulație fină.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Cursorul vă va permite să faceți un salt în orice punct din procesul de estompare. Gândiți-vă ca la un procentaj. Dacă Modul Trezire delicată este setat pentru momentul în care adormiți, dar cartea este pur și simplu prea bună pentru a renunța, este suficient să glisați cursorul către stânga, iar Modul Trezire delicată vă va oferi mai mult timp pentru a termina capitolul și a adormi.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=În partea din stânga jos, veți vedea timpul rămas din ciclul de estompare. Acesta nu numără în mod egal. În schimb, se va actualiza de fiecare dată când este actualizat cursorul, de obicei la fiecare 6-18 secunde, în funcție de durata ciclului dvs. de estompare.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Evident, puteți să și atingeți în partea de mijloc pentru a porni sau a opri ciclul de estompare în orice moment.
'''Starting and stopping the SmartApp itself'''=Pornirea și oprirea aplicației inteligente
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Atingeți butonul Play (Redare) al aplicației inteligente pentru a porni sau a opri estomparea.
'''Turning off devices while dimming'''=Oprirea dispozitivelor în timpul estompării
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Este preferabil să utilizați alte dispozitive și aplicații inteligente pentru declanșarea dispozitivului Controler. Totuși, acest lucru nu este posibil în orice situație.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Dacă opriți un comutator care este estompat, acesta fie va continua estomparea, fie va opri estomparea, fie va face un salt la sfârșitul ciclului de estompare, în funcție de setările dvs.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Din păcate, oprirea durează un anumit timp pentru unele comutatoare și este posibil ca oprirea să nu se încheie înainte ca Modul Trezire delicată să-și reseteze nivelul de estompare. Este posibil să fie nevoie de mai multe încercări pentru a reuși să-l opriți.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Este motivul pentru care este preferabil să utilizați dispozitive care nu utilizează estomparea în momentul respectiv. Rețineți că puteți utiliza alte aplicații inteligente pentru a comuta controlerul. :)

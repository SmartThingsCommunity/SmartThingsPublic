'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Kõik on valmis. Nüüd võite vajutada tagasiliikumise nuppu. Täname, et puhastasite oma seadeid :)
'''How To Control Gentle Wake Up'''=Kuidas juhtida sujuvat ärkamist
'''With other SmartApps'''=Teiste SmartAppidega
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Kui see SmartApp on installitud, loob see juhtseadme, mida saate kasutada muudes SmartAppides veelgi paremini kohandatava automatiseerimise jaoks!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Juhtseade toimib lülitina, seega iga SmartApp, mis suudab juhtida lülitit, saab juhtida ka sujuvat ärkamist!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Toimingud ja Nutikas valgustus on suurepärane viis sujuva ärkamise automatiseerimiseks.
'''More about the controller'''=Kontrolleri lisateave
'''You can find the controller with your other 'Things'. It will look like this.'''=Kontrolleri leiate teiste asjade hulgast. See näeb välja selline.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Sujuva ärkamise saate käivitada ja peatada, kui toksate juhtseadist paremal.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Kui vaatate seadme üksikasjade ekraani, leiate veelgi rohkem teavet sujuva ärkamise kohta ja täpsemat juhtseadised.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Liugur võimaldab liikuda dimmeriprotsessi igasse valikusse. Mõelge sellest kui protsentidest. Kui sujuv ärkamine on määratud magama jäämise ajaks hämarduma, kuid raamat on liiga hea, et seda käest panna; libistage liugurit lihtsalt vasakule ja sujuv ärkamine annab teile rohkem aega peatükk lõpuni lugeda ja rahulikult magama jääda.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=All vasakul näete hämardamistsükli jäänud aega. See ei loenda ühtlaselt alla. Selle asemel värskendab see iga kord, kui liugurit värskendatakse; tavaliselt iga 6–18 sekundi järel, olenevalt hämardamistsükli kestusest.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Muidugi võite toksata ka keskosa, et hämardamist igal ajal käivitada või peatada.
'''Starting and stopping the SmartApp itself'''=SmartAppi enda käivitamine ja peatamine
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Toksake SmartAppi esitamisnuppu, et käivitada või peatada hämardamist.
'''Turning off devices while dimming'''=Seadmete väljalülitamine hämardamise ajal
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Kõige parem on kasutada teisi seadmeid ja SmartAppe juhtseadme jaoks. Samas ei ole see alati võimalik.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Kui lülitate välja lüliti, mida hämardatakse, jätkab see hämardamist, peatab hämardamise või liigub dimmeritsükli lõppu, olenevalt teie seadetest.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Kahjuks mõne lüliti puhul võtab väljalülitamine pisut aega ega pruugi lõpule jõuda enne, kui sujuv ärkamine seadistab taas selle hämardamise taset. On võimalik, et peate mõned korrad proovima, et see peatuks.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Seepärast on kõige parem kasutada seadmeid, mida ei hämardata praegu. Pidage meeles, et saate kasutada teisi SmartAppe, et lülitada kontrollerit. :)

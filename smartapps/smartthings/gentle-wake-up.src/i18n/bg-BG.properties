'''Dim your lights up slowly, allowing you to wake up more naturally.'''=Задайте на лампите да се включат плавно, позволявайки ви да се събудите по-естествено.
'''What to dim'''=Какво да се затъмни
'''Dimmers'''=Димери
'''Tap here to fix it'''=Докоснете тук за поправяне
'''Some of your selected dimmers don't seem to be supported'''=Някои от избраните димери изглежда не се поддържат
'''Duration & Direction'''=Продължителност и посока
'''Gentle Wake Up Has A Controller'''=„Плавно събуждане“ има контролер
'''Learn how to control Gentle Wake Up'''=Научете как да управлявате „Плавно събуждане“
'''Rules For Dimming'''=Правила за затъмняване
'''Automation'''=Автоматизация
'''dimming will continue'''=затъмняването ще продължи
'''When one of the dimmers is manually turned off…'''=Когато един от димерите е изключен ръчно...
'''Completion Actions'''=Действия за завършване
'''Highly recommended'''=Силно препоръчително
'''Label This SmartApp'''=Поставяне на етикет на това SmartApp
'''These devices do not support the setLevel command'''=Тези устройства не поддържат командата за задаване на ниво
'''Please remove the above devices from this list.'''=Премахнете устройствата по-горе от този списък.
'''If you think there is a mistake here, please contact support.'''=Ако мислите, че има грешка, свържете се с поддръжката.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Готови сте. Може да натиснете бутона за назад сега. Благодарим ви за изчистването на настройките :)
'''How To Control Gentle Wake Up'''=Как да управлявате „Плавно събуждане“
'''With other SmartApps'''=С други SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Когато това SmartApp е инсталирано, то ще създаде контролерно устройство, което можете да използвате в други SmartApps за още по-персонализируема автоматизация!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Контролерът действа като превключвател, така че всяко SmartApp, което може да управлява превключвател, може да управлява и „Плавно събуждане“!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Командите и „Умно осветление“ са чудесен начин за автоматизиране на „Плавно събуждане“.
'''More about the controller'''=Повече за контролера
'''You can find the controller with your other 'Things'. It will look like this.'''=Може да намерите контролера с другите „Уреди“. Ще изглежда така.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Ще стартирате и спрете „Плавно събуждане“, като докоснете контролера отдясно.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Ако погледнете към екрана с подробности за устройството, ще намерите повече информация за „Плавно събуждане“ и още по-фини контроли.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Плъзгачът позволява да прескочите до всяка точка в процеса на затъмняване. Мислете за него като за процент. Ако „Плавно събуждане“ е зададено да се затъмни, когато заспите, но не можете да оставите книгата си, просто плъзнете плъзгача наляво и „Плавно събуждане“ ще ви даде още време да завършите главата и да се отпуснете в сън.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=В долния ляв ъгъл ще видите оставащото време в цикъла на затъмняване. Не отброява равномерно. Вместо това ще се актуализира, когато плъзгачът се актуализира, обикновено на всеки 6–18 секунди в зависимост от продължителността на цикъла на затъмняване.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Разбира се може и да докоснете средата, за да стартирате или спрете цикъла на затъмняване по всяко време.
'''Starting and stopping the SmartApp itself'''=Стартиране и спиране на самото SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Докоснете бутона за изпълнение на SmartApp, за да стартирате или спрете затъмняването.
'''Turning off devices while dimming'''=Изключване на устройства по време на затъмняване
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Най-добре е да използвате други устройства и SmartApps за задействане на контролерното устройство. Това обаче не винаги е възможно.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Ако изключите даден превключвател, който се затъмнява, той ще продължи да се затъмнява, ще спре затъмняването или ще прескочи до края на цикъла на затъмняване в зависимост от настройките.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=За съжаление на някои превключватели им отнема малко време да се изключат и може да не завършат изключването, преди „Плавно събуждане“ да нулира нивото си на затъмняване. Може да се наложи да опитате няколко пъти, за да го спрете.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Ето защо е най-добре да използвате устройства, които не са в процес на затъмняване. Не забравяйте, че може да използвате други SmartApps за превключване на контролера. :)

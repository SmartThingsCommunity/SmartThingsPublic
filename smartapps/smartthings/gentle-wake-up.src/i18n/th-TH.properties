'''Dim your lights up slowly, allowing you to wake up more naturally.'''=หรี่แสงลงช้าๆ ทำให้คุณตื่นได้อย่างเป็นธรรมชาติมากขึ้น
'''What to dim'''=สิ่งที่ต้องการหรี่แสง
'''Dimmers'''=ตัวหรี่แสง
'''Tap here to fix it'''=แตะที่นี่เพื่อแก้ไข
'''Some of your selected dimmers don't seem to be supported'''=ดูเหมือนจะไม่มีการรองรับบางตัวหรี่แสงที่คุณเลือก
'''Duration & Direction'''=ระยะเวลาและทิศทาง
'''Gentle Wake Up Has A Controller'''=การปลุกอย่างนุ่มนวลมีตัวควบคุม
'''Learn how to control Gentle Wake Up'''=เรียนรู้วิธีการควบคุมการปลุกอย่างนุ่มนวล
'''Rules For Dimming'''=กฎสำหรับการหรี่แสง
'''Automation'''=รายการอัตโนมัติ
'''dimming will continue'''=การหรี่แสงจะดำเนินต่อไป
'''When one of the dimmers is manually turned off…'''=เมื่อหนึ่งในตัวหรี่แสงถูกปิดด้วยตนเอง…
'''Completion Actions'''=การทำงานให้เสร็จสมบูรณ์
'''Highly recommended'''=แนะนำอย่างยิ่ง
'''Label This SmartApp'''=ติดป้าย SmartApp นี้
'''These devices do not support the setLevel command'''=อุปกรณ์เหล่านี้ไม่รองรับคำสั่ง setLevel
'''Please remove the above devices from this list.'''=โปรดลบอุปกรณ์ข้างต้นออกจากรายการนี้
'''If you think there is a mistake here, please contact support.'''=หากคุณคิดว่าเป็นข้อผิดพลาด โปรดติดต่อฝ่ายสนับสนุน
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=คุณพร้อมแล้ว คุณสามารถกดปุ่มกลับได้แล้ว ขอบคุณที่ล้างการตั้งค่า :)
'''How To Control Gentle Wake Up'''=วิธีควบคุมการปลุกอย่างนุ่มนวล
'''With other SmartApps'''=กับ SmartApp อื่นๆ
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=เมื่อติดตั้ง SmartApp นี้ จะมีการสร้างอุปกรณ์ควบคุมซึ่งคุณสามารถใช้ใน SmartApp อื่นๆ เพื่อดำเนินการรายการอัตโนมัติที่สามารถกำหนดเองได้มากยิ่งขึ้น!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=ตัวควบคุมจะทำหน้าที่เป็นเหมือนสวิตช์ เพื่อให้ SmartApp ที่ควบคุมสวิตช์ได้จะสามารถควบคุมการปลุกอย่างนุ่มนวลได้ด้วย!
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=กิจวัตรและ 'Smart Lighting' เป็นวิธีที่ยอดเยี่ยมในการทำให้การปลุกอย่างนุ่มนวลเป็นอัตโนมัติ
'''More about the controller'''=ข้อมูลเพิ่มเติมเกี่ยวกับตัวควบคุม
'''You can find the controller with your other 'Things'. It will look like this.'''=คุณจะพบตัวควบคุมได้ใน "รายการ" อื่นๆ ซึ่งจะมีลักษณะดังนี้
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=คุณสามารถเริ่มและหยุด การปลุกอย่างนุ่มนวล ได้โดยการแตะการควบคุมทางขวา
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=หากคุณมองที่หน้าจอรายละเอียดอุปกรณ์ คุณจะพบข้อมูลเพิ่มเติมเกี่ยวกับการปลุกอย่างนุ่มนวล และการควบคุมที่ละเอียดยิ่งขึ้น
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=แถบเลื่อนทำให้คุณข้ามไปยังจุดใดก็ได้ในกระบวนการหรี่แสง โดยให้คิดภาพเหมือนเป็นเปอร์เซ็นต์ หากตั้งค่าการปลุกแบบนุ่มนวลให้หรี่แสงเมื่อคุณหลับ แต่หนังสือที่คุณอ่านสนุกจนวางไม่ลง เพียงแค่ลากตัวเลื่อนไปทางซ้าย แล้วการปลุกแบบนุ่มนวลจะเพิ่มเวลาให้คุณอ่านจนจบบทและผลอยหลับไป
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=ทางด้านล่างซ้าย คุณจะเห็นเวลาที่เหลืออยู่ของรอบการหรี่แสง ซึ่งจะนับถอยหลังไม่สม่ำเสมอ แต่จะอัพเดททุกครั้งที่ตัวเลื่อนอัพเดท โดยปกติจะเป็นทุก 6-18 วินาทีโดยขึ้นอยู่กับช่วงเวลาของรอบการหรี่แสง
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=และคุณสามารถแตะตรงกลางเพื่อเริ่มหรือหยุดรอบการหรี่แสงได้ตลอดเวลา
'''Starting and stopping the SmartApp itself'''=การเริ่มและการหยุด SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=แตะปุ่ม "เล่น" บน SmartApp เพื่อเริ่มหรือหยุดการหรี่แสง
'''Turning off devices while dimming'''=การปิดเครื่องอุปกรณ์ขณะหรี่แสง
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=การใช้อุปกรณ์เครื่องอื่นและ SmartApp อื่นเพื่อทริกเกอร์อุปกรณ์ควบคุมจะดีที่สุด อย่างไรก็ตาม บางกรณีก็ไม่ได้เป็นเช่นนั้น
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=หากคุณปิดสวิตช์ที่กำลังหรี่แสง อุปกรณ์อาจหรี่แสงต่อไป หยุดหรี่แสง หรือข้ามไปที่จุดสิ้นสุดของรอบการหรี่แสง ขึ้นอยู่กับการตั้งค่าของคุณ
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=โชคไม่ดีที่บางสวิตช์ใช้เวลาเล็กน้อยเพื่อปิดเครื่อง และอาจปิดเครื่องไม่ทันก่อนการปลุกอย่างนุ่มนวลจะตั้งค่าระดับแสงหรี่อีกครั้ง คุณอาจต้องลองสองสามครั้งเพื่อให้หยุด
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=นั่นคือสาเหตุที่การใช้อุปกรณ์ที่ไม่ได้กำลังหรี่แสงจะดีกว่า จำไว้ว่าคุณสามารถใช้ SmartApp อื่นๆ เพื่อสลับตัวควบคุมได้ :)

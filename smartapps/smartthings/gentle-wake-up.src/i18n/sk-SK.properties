'''Please remove the above devices from this list.'''=Odstráňte vyššie uvedené zariadenia z tohto zoznamu.
'''If you think there is a mistake here, please contact support.'''=Ak si myslíte, že došlo k chybe, kontaktujte technickú podporu.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Všetko je nastavené. Teraz môžete stlačiť tlačidlo návratu. Ďakujeme, že ste vyčistili svoje nastavenia :)
'''How To Control Gentle Wake Up'''=Ako ovládať funkciu jemného prebúdzania
'''With other SmartApps'''=Pomocou iných inteligentných aplikácií SmartApp
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Po nainštalovaní tejto inteligentnej aplikácie SmartApp sa vytvorí ovládacie zariadenie, ktoré môžete používať v iných inteligentných aplikáciách SmartApp na ešte lepšie prispôsobenie automatizácie.
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Ovládač funguje ako vypínač, takže akákoľvek inteligentná aplikácia SmartApp, ktorá dokáže ovládať vypínač, dokáže ovládať aj funkciu jemného prebúdzania.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Rutiny a „inteligentné osvetlenie“ predstavujú skvelé spôsoby automatizácie funkcie jemného prebúdzania.
'''More about the controller'''=Ďalšie informácie o ovládači
'''You can find the controller with your other 'Things'. It will look like this.'''=Ovládač nájdete medzi ostatnými „vecami“. Bude vyzerať takto.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Funkciu jemného prebúdzania môžete spustiť a zastaviť ťuknutím na ovládač vpravo.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Ak sa pozriete na obrazovku s podrobnosťami o zariadeniach, získate ešte viac informácií o funkcii jemného prebúdzania a ďalších podrobnejších ovládacích prvkoch.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Posúvač umožňuje prejsť na akýkoľvek bod procesu stmievania. Funguje ako percentuálne nastavenie. Ak je funkcia jemného prebúdzania nastavená na stmievanie pri zaspávaní, ale kniha, ktorú práve čítate, je príliš dobrá na to, aby ste ju odložili, jednoducho posuňte posúvač doľava a funkcia jemného prebúdzania vám poskytne viac času na dočítanie aktuálnej kapitoly a postupné plynulé zaspanie.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=V ľavom dolnom rohu uvidíte čas zostávajúci v cykle stmievania. Neodpočítava sa rovnomerne. Namiesto toho sa aktualizuje vždy, keď sa aktualizuje posúvač; zvyčajne každých 6 až 18 sekúnd v závislosti od trvania cyklu stmievania.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Samozrejme môžete tiež kedykoľvek ťuknutím na stred spustiť alebo zastaviť cyklus stmievania.
'''Starting and stopping the SmartApp itself'''=Spustenie a zastavenie samotnej inteligentnej aplikácie SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Ťuknutím na tlačidlo Prehrať v inteligentnej aplikácii SmartApp môžete spustiť alebo zastaviť stmievanie.
'''Turning off devices while dimming'''=Vypnutie zariadení počas stmievania
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Na spúšťanie ovládacieho zariadenia sa odporúča používať iné zariadenia a inteligentné aplikácie SmartApp. To však nie je vždy možné.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Ak vypnete niektorý vypínač, ktorý sa práve stmieva, v závislosti od nastavení bude buď pokračovať v stmievaní, ukončí stmievanie alebo prejde na koniec cyklu stmievania.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Niektorým vypínačom bohužiaľ trvá vypnutie trochu dlhšie a nemusia dokončiť vypnutie skôr, než funkcia jemného prebúdzania resetuje svoju úroveň stmievania. Možno to budete musieť skúsiť niekoľkokrát, kým sa vypne.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Preto je najlepšie používať zariadenia, ktoré práve nevykonávajú stmievanie. Nezabudnite, že na prepínanie ovládača môžete používať aj iné inteligentné aplikácie SmartApp. :)

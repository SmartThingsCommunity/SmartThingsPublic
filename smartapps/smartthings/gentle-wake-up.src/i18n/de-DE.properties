'''If you think there is a mistake here, please contact support.'''=Wenn Sie davon ausgehen, dass ein Fehler vorliegt, wenden Sie sich an den Kundendienst.
'''You're all set. You can hit the back button, now. Thanks for cleaning up your settings :)'''=Sie sind startklar. Sie können jetzt die Zurück-Taste betätigen. Vielen Dank, dass Sie Ihre Einstellungen bereinigt haben :)
'''How To Control Gentle Wake Up'''=So steuern Sie die Funktion für sanftes Aufwachen
'''With other SmartApps'''=Mit anderen SmartApps
'''When this SmartApp is installed, it will create a controller device which you can use in other SmartApps for even more customizable automation!'''=Wenn diese SmartApp installiert ist, erstellt sie ein Steuergerät, das Sie in anderen SmartApps für noch individueller anpassbare Regeln verwenden!
'''The controller acts like a switch so any SmartApp that can control a switch can control Gentle Wake Up, too!'''=Die Steuerung funktioniert wie ein Schalter, sodass jede SmartApp, die einen Schalter steuern kann, auch die Funktion für sanftes Aufwachen steuern kann.
'''Routines and 'Smart Lighting' are great ways to automate Gentle Wake Up.'''=Routinen und „Smarte Beleuchtung“ eignen sich hervorragend, um die Funktion für sanftes Aufwachen zu automatisieren.
'''More about the controller'''=Mehr über die Steuerung
'''You can find the controller with your other 'Things'. It will look like this.'''=Sie finden die Steuerung bei Ihren anderen „Dingen“. So sieht sie aus.
'''You can start and stop Gentle Wake up by tapping the control on the right.'''=Sie können die Funktion für sanftes Aufwachen starten und beenden, indem Sie auf das Steuerelement rechts tippen.
'''If you look at the device details screen, you will find even more information about Gentle Wake Up and more fine grain controls.'''=Auf dem Bildschirm mit den Gerätedetails finden Sie weitere Informationen über die Funktion für sanftes Aufwachen sowie weitere feinstufige Steuerelemente.
'''The slider allows you to jump to any point in the dimming process. Think of it as a percentage. If Gentle Wake Up is set to dim down as you fall asleep, but your book is just too good to put down; simply drag the slider to the left and Gentle Wake Up will give you more time to finish your chapter and drift off to sleep.'''=Der Schieberegler ermöglicht Ihnen, zu jedem beliebigen Punkt im Dimmvorgang zu wechseln. Betrachten Sie es als Prozentwert. Wenn die Funktion für sanftes Aufwachen auf Dimmen festgelegt ist, wenn Sie einschlafen, aber Ihr Buch gerade zu interessant ist, um es wegzulegen, können Sie den Schieberegler nach links ziehen, und die Funktion für sanftes Aufwachen gibt Ihnen mehr Zeit, um Ihr Kapitel zu beenden und langsam in den Schlaf zu gleiten.
'''In the lower left, you will see the amount of time remaining in the dimming cycle. It does not count down evenly. Instead, it will update whenever the slider is updated; typically every 6-18 seconds depending on the duration of your dimming cycle.'''=Links unten sehen Sie die verbleibende Zeit im Dimmzyklus. Sie nimmt nicht gleichzeitig ab. Stattdessen wird sie immer dann aktualisiert, wenn der Schieberegler aktiviert wird, und zwar je nach der Dauer Ihres Dimmzyklus in der Regel alle 6 bis 18 Sekunden.
'''Of course, you may also tap the middle to start or stop the dimming cycle at any time.'''=Sie können natürlich auch in die Mitte tippen, um den Dimmzyklus zu jedem Zeitpunkt zu starten oder zu beenden.
'''Starting and stopping the SmartApp itself'''=Starten und Beenden der SmartApp
'''Tap the 'play' button on the SmartApp to start or stop dimming.'''=Tippen Sie in der SmartApp auf die Wiedergabeschaltfläche, um das Dimmen zu starten oder zu beenden.
'''Turning off devices while dimming'''=Ausschalten von Geräten beim Dimmen
'''It's best to use other Devices and SmartApps for triggering the Controller device. However, that isn't always an option.'''=Es ist am besten, andere Geräte und SmartApps für das Auslösen des Steuergeräts zu verwenden. Dies ist allerdings nicht immer möglich.
'''If you turn off a switch that is being dimmed, it will either continue to dim, stop dimming, or jump to the end of the dimming cycle depending on your settings.'''=Wenn Sie einen Schalter ausschalten, der gerade dimmt, setzt er je nach Ihren Einstellungen den Dimmvorgang fort, beendet das Dimmen oder wechselt zum Ende des Dimmzyklus.
'''Unfortunately, some switches take a little time to turn off and may not finish turning off before Gentle Wake Up sets its dim level again. You may need to try a few times to get it to stop.'''=Leider benötigen manche Schalter etwas Zeit zum Ausschalten und haben das Ausschalten möglichweise noch nicht durchgeführt, bevor die Funktion für sanftes Aufwachen die Dimmstufe zurücksetzt. In diesem Fall müssen Sie es einige Male probieren, bis Sie den Vorgang beendet haben.
'''That's why it's best to use devices that aren't currently dimming. Remember that you can use other SmartApps to toggle the controller. :)'''=Daher ist es am besten, Geräte zu verwenden, die momentan nicht dimmen. Denken Sie daran, dass Sie andere SmartApps verwenden können, um die Steuerung zu wechseln. :)

'''Discovery Started!'''=Rozpoczęto wykrywanie.
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Czekaj, aż zostaną wykryte koncentratory i aktywności Harmony. Wykrywanie może potrwać co najmniej pięć minut, więc usiądź i zrelaksuj się. Po wykryciu Twojego urządzenia wybierz je poniżej.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Wybierz koncentratory Harmony (znaleziono {{ numFoundHub }})
'''You can also add activities as virtual switches for other convenient integrations'''=Możesz dodać aktywności jako wirtualne przełączniki do innych wygodnych integracji
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Wybierz aktywności Harmony (znaleziono {{ numFoundAct }} )
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Jeśli dodano inny koncentrator do konta Logitech Harmony, trzeba wylogować się i połączyć ponownie w celu autoryzacji dostępu.
'''Log out from account'''=Wyloguj z konta
'''Connection to the hub timed out. Please restart the hub and try again.'''=Przekroczono limit czasu połączenia z koncentratorem. Uruchom ponownie koncentrator i spróbuj ponownie.
'''You have succesfully logged out of the account.'''=Udało Ci się pomyślnie wylogować z konta.
'''Your Harmony Account is now connected to SmartThings!'''=Twoje konto Harmony jest teraz połączone ze SmartThings.
'''Click 'Done' to finish setup.'''=Kliknij opcję „Gotowe”, aby ukończyć instalację.
'''The connection could not be established!'''=Nie można ustanowić połączenia.
'''Click 'Done' to return to the menu.'''=Kliknij opcję „Gotowe”, aby powrócić do menu.

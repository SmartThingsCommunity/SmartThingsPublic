'''Connect to your Logitech Harmony device'''=الاتصال بجهاز Logitech Harmony
'''Logitech Harmony device authorization'''=المصادقة على جهاز Logitech Harmony
'''Allow Logitech Harmony to control these things...'''=السماح لـ Logitech Harmony بالتحكم بهذه الأجهزة...
'''Which Switches?'''=أي مفاتيح؟
'''Which Motion Sensors?'''=أي مستشعرات وجود حركة؟
'''Which Contact Sensors?'''=أي مستشعرات لمس؟
'''Which Thermostats?'''=أي أجهزة ثرموستات؟
'''Which Presence Sensors?'''=أي مستشعرات وجود كائن؟
'''Which Temperature Sensors?'''=أي مستشعرات قياس درجة الحرارة؟
'''Which Vibration Sensors?'''=أي مستشعرات اكتشاف اهتزاز؟
'''Which Water Sensors?'''=أي مستشعرات وجود ماء؟
'''Which Light Sensors?'''=أي مستشعرات اكتشاف ضوء؟
'''Which Relative Humidity Sensors?'''=أي مستشعرات قياس الرطوبة النسبية؟
'''Which Sirens?'''=أي صفارات إنذار؟
'''Which Locks?'''=أي أقفال؟
'''Click to enter Harmony Credentials'''=انقر لإدخال بيانات اعتماد Harmony
'''Note:'''=ملاحظة:

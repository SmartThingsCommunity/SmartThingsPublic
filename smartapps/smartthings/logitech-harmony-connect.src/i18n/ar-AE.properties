'''Discovery Started!'''=بدأ الاكتشاف!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=يرجى الانتظار أثناء اكتشاف موزعات Harmony والأنشطة. قد تستغرق عملية الاكتشاف خمس دقائق أو أكثر، لذلك اجلس واسترخِ! حدد جهازك أدناه فور اكتشافه.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=تحديد موزعات Harmony (تم العثور على {{ numFoundHub }})
'''You can also add activities as virtual switches for other convenient integrations'''=يمكنك أيضاً إضافة أنشطة كالمفاتيح الظاهرية لعمليات دمج أخرى مناسبة
'''Select Harmony Activities ({{ numFoundAct }} found)'''=حدد أنشطة Harmony (تم العثور على {{ numFoundAct }})
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=إذا أضفت موزعاً آخر إلى حساب Logitech Harmony، فعليك تسجيل الخروج والاتصال مجدداً لمصادقة الوصول.
'''Log out from account'''=تسجيل الخروج من الحساب
'''Connection to the hub timed out. Please restart the hub and try again.'''=انتهت مهلة الاتصال بالموزع. يُرجى إعادة تشغيل الموزع والمحاولة مرة أخرى.
'''You have succesfully logged out of the account.'''=لقد سجلت الخروج بنجاح من الحساب.
'''Your Harmony Account is now connected to SmartThings!'''=أصبح حساب Harmony متصلاً بـ SmartThings الآن!
'''Click 'Done' to finish setup.'''=انقر فوق ”تم“ لإنهاء الإعداد.
'''The connection could not be established!'''=تعذر إنشاء الاتصال.
'''Click 'Done' to return to the menu.'''=انقر فوق ”تم“ للعودة إلى القائمة.
'''Your Harmony Account is already connected to SmartThings!'''=إن حساب Harmony متصل مسبقاً بـ SmartThings!
'''SmartThings Connection'''=الاتصال عبر أجهزة SmartThings

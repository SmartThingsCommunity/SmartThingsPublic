'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Kui olete lisanud mõne muu jaoturi oma Logitech Harmony kontole, peate logima välja ja uuesti ühendama, et juurdepääs volitada.
'''Log out from account'''=Logi kontolt välja
'''Connection to the hub timed out. Please restart the hub and try again.'''=Ühendus jaoturiga on aegunud. Taaskäivitage jaotur ja proovige uuesti.
'''You have succesfully logged out of the account.'''=Te logisite kontolt edukalt välja.
'''Your Harmony Account is now connected to SmartThings!'''=Teie Harmony konto on nüüd ühendatud teenusega SmartThings!
'''Click 'Done' to finish setup.'''=Klõpsake valikut Valmis, et seadistamine lõpule viia.
'''The connection could not be established!'''=Ühenduse loomine nurjus!
'''Click 'Done' to return to the menu.'''=Klõpsake valikut Valmis, et naasta menüüsse.

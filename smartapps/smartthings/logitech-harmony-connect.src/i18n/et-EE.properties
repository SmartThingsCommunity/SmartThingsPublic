'''Discovery Started!'''=Tuvastamine algas!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Oodake, kuni me tuvastame teie Harmony Hubid ja toimingud. Tuvastamisele võib kuluda üle viie minuti, seega oodake rahulikult! Pärast tuvastamist valige allpool oma seade.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Valige Harmony Hubid ({{ numFoundHub }} leitud)
'''You can also add activities as virtual switches for other convenient integrations'''=Lisaks saate lisada toiminguid virtuaalsete lülititena muude mugavate integreerimiste jaoks

'''Allows you to integrate your Logitech Harmony account with SmartThings.'''=Позволяет интегрировать учетную запись Logitech Harmony в SmartThings.
'''Connect to your Logitech Harmony device'''=Подключение к устройству Logitech Harmony
'''Logitech Harmony device authorization'''=Авторизация устройства Logitech Harmony
'''Allow Logitech Harmony to control these things...'''=Предоставьте Logitech Harmony право на управление перечисленными дальше вещами...
'''Which Switches?'''=Какие выключатели?
'''Which Motion Sensors?'''=Какие датчики движения?
'''Which Contact Sensors?'''=Какие датчики касания?
'''Which Thermostats?'''=Какие термостаты?
'''Which Presence Sensors?'''=Какие датчики присутствия?
'''Which Temperature Sensors?'''=Какие датчики температуры?
'''Which Vibration Sensors?'''=Какие датчики вибрации?
'''Which Water Sensors?'''=Какие датчики влаги?
'''Which Light Sensors?'''=Какие датчики света?
'''Which Relative Humidity Sensors?'''=Какие датчики относительной влажности?
'''Which Sirens?'''=Какие сирены?
'''Which Locks?'''=Какие замки?
'''Click to enter Harmony Credentials'''=Нажмите, чтобы ввести учетные данные Harmony
'''Note:'''=Примечание.
'''This device has not been officially tested and certified to “Work with SmartThings”. You can connect it to your SmartThings home but performance may vary and we will not be able to provide support or assistance.'''=Это устройство не было официально протестировано и сертифицировано для использования со SmartThings. Его можно подключить к системе умного дома SmartThings, но мы не сможем гарантировать его полноценную работу, а также в случае необходимости предоставить поддержку или помощь.
'''Discovery Started!'''=Поиск начат!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Подождите. Идет поиск хабов и действий Harmony. Он может длиться больше 5 минут. В это время можно отдохнуть и расслабиться! Когда необходимое устройство будет обнаружено, выберите его из списка ниже.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Выбор хабов Harmony (найдено: {{ numFoundHub }})
'''You can also add activities as virtual switches for other convenient integrations'''=Можно также добавлять действия и использовать их в качестве виртуальных переключателей, чтобы получить доступ к другим удобным возможностям интеграции
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Выбор действий Harmony (найдено: {{ numFoundAct }})
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Если в учетную запись Logitech Harmony был добавлен другой хаб, необходимо выйти из системы и снова подключиться, чтобы предоставить ему доступ.
'''Log out from account'''=Выйти из учетной записи
'''Connection to the hub timed out. Please restart the hub and try again.'''=Истекло время ожидания подключения к хабу. Перезагрузите хаб и повторите попытку.
'''You have succesfully logged out of the account.'''=Выполнен выход из учетной записи.
'''Your Harmony Account is now connected to SmartThings!'''=Учетная запись Harmony подключена к SmartThings!
'''Click 'Done' to finish setup.'''=Нажмите кнопку “Готово”, чтобы завершить установку.
'''The connection could not be established!'''=Не удалось установить соединение!
'''Click 'Done' to return to the menu.'''=Нажмите кнопку “Готово”, чтобы вернуться в меню.
'''Your Harmony Account is already connected to SmartThings!'''=Учетная запись Harmony уже подключена к SmartThings!
'''SmartThings Connection'''=Подключение к SmartThings

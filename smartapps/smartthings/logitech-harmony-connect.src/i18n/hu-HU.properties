'''Allows you to integrate your Logitech Harmony account with SmartThings.'''=Lehetővé teszi a Logitech Harmony-fiók és a SmartThings integrációját.
'''Connect to your Logitech Harmony device'''=Kapcsolódjon a Logitech Harmony-eszközhöz
'''Logitech Harmony device authorization'''=Logitech Harmony-eszköz engedélyezése
'''Allow Logitech Harmony to control these things...'''=A Logitech Harmony-eszköz vezérelheti ezeket a dolgokat...
'''Which Switches?'''=Milyen kapcsolók?
'''Which Motion Sensors?'''=Milyen mozgásérzékelők?
'''Which Contact Sensors?'''=Milyen kontaktérzékelők?
'''Which Thermostats?'''=Milyen termosztátok?
'''Which Presence Sensors?'''=Milyen jelenlét-érzékelők?
'''Which Temperature Sensors?'''=Milyen hőmérséklet-érzékelők?
'''Which Vibration Sensors?'''=Milyen rezgésérzékelők?
'''Which Water Sensors?'''=Milyen vízérzékelők?
'''Which Light Sensors?'''=Milyen fényérzékelők?
'''Which Relative Humidity Sensors?'''=Milyen relatívpáratartalom-érzékelők?
'''Which Sirens?'''=Milyen szirénák?
'''Which Locks?'''=Milyen zárak?
'''Click to enter Harmony Credentials'''=Kattintson a Harmony-hitelesítőadatok megadásához
'''Note:'''=Megjegyzés:
'''This device has not been officially tested and certified to “Work with SmartThings”. You can connect it to your SmartThings home but performance may vary and we will not be able to provide support or assistance.'''=Ezt az eszközt hivatalosan nem tesztelték, így nem rendelkezik a „Work with SmartThings” tanúsítással sem. Csatlakoztathatja a SmartThings Home rendszerhez, de a teljesítmény nem garantált, továbbá támogatást és segítséget sem tudunk nyújtani hozzá.
'''Discovery Started!'''=Megkezdődött a keresés!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Kérjük várjon, amíg a Harmony-hubok és -tevékenységek felfedezése be nem fejeződik. Ez akár öt percnél is tovább tarthat, így némi türelemre lesz szükség! Az eszközt a megtalálása után alább választhatja ki.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Válassza ki a Harmony-hubokat ({{ numFoundHub }} találat)
'''You can also add activities as virtual switches for other convenient integrations'''=A tevékenységeket virtuális kapcsolóként is felveheti már kényelmes integrációkhoz
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Válassza ki a Harmony-tevékenységeket ({{ numFoundAct }} találat)
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Ha egy másik hubot is felvett a Logitech Harmony-fiókba, akkor ki kell jelentkeznie, és újra kell csatlakoztatnia a hozzáférés engedélyezéséhez.
'''Log out from account'''=Kijelentkezés a fiókból
'''Connection to the hub timed out. Please restart the hub and try again.'''=A hubhoz történő kapcsolódás túllépte az időkorlátot. Indítsa újra a hubot, és próbálja meg újra.
'''You have succesfully logged out of the account.'''=Sikeresen kijelentkezett a fiókból.
'''Your Harmony Account is now connected to SmartThings!'''=Csatlakoztatta Harmony-fiókját a SmartThings rendszerhez!
'''Click 'Done' to finish setup.'''=A telepítés befejezéséhez kattintson a „Done” (Kész) gombra.
'''The connection could not be established!'''=Nem sikerült kapcsolatot létesíteni!
'''Click 'Done' to return to the menu.'''=A menühöz való visszatéréshez kattintson a „Done” (Kész) gombra.
'''Your Harmony Account is already connected to SmartThings!'''=Harmony-fiókja már csatlakozott a SmartThings rendszerhez!
'''SmartThings Connection'''=SmartThings csatlakoztatása

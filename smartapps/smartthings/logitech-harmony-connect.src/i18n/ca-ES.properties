'''Discovery Started!'''=Comeza o descubrimento!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Espera mentres buscamos os teus hubs e actividades de Harmony. A busca pode tardar cinco minutos ou máis, así que senta e reláxate! Selecciona abaixo o teu dispositivo unha vez recoñecido.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Seleccionar hubs de Harmony ({{ numFoundHub }} encontrados)
'''You can also add activities as virtual switches for other convenient integrations'''=Tamén podes engadir actividades como conmutadores virtuais para outras integracións prácticas
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Seleccionar actividades de Harmony ({{ numFoundAct }} encontradas)
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Se engadiches outro hub á túa conta de Logitech Harmony, cómpre que peches a sesión e te volvas conectar para autorizar o acceso.
'''Log out from account'''=Pechar sesión na conta
'''Connection to the hub timed out. Please restart the hub and try again.'''=Superouse o tempo de espera da conexión ao hub. Reinicia o hub e téntao outra vez.
'''You have succesfully logged out of the account.'''=Pechaches correctamente a sesión na conta.
'''Your Harmony Account is now connected to SmartThings!'''=Agora, a túa conta de Harmony está conectada a SmartThings.
'''Click 'Done' to finish setup.'''=Fai clic en “Feito” para rematar a configuración.
'''The connection could not be established!'''=Non se puido establecer a conexión.
'''Click 'Done' to return to the menu.'''=Pulsa “Feito” para volver ao menú.
'''Your Harmony Account is already connected to SmartThings!'''=A túa conta de Harmony xa está conectada a SmartThings.

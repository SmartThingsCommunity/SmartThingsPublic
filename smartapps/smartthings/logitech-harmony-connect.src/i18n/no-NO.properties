'''Allows you to integrate your Logitech Harmony account with SmartThings.'''=Gjør at du kan integrere Logitech Harmony-kontoen med SmartThings.
'''Connect to your Logitech Harmony device'''=Koble til Logitech Harmony-enheten
'''Logitech Harmony device authorization'''=Logitech Harmony-enhetsautorisering
'''Allow Logitech Harmony to control these things...'''=Gi Logitech Harmony tillatelse til å kontrollere disse tingene …
'''Which Switches?'''=Hvilke brytere?
'''Which Motion Sensors?'''=Hvilke bevegelsessensorer?
'''Which Contact Sensors?'''=Hvilke kontaktsensorer?
'''Which Thermostats?'''=Hvilke termostater?
'''Which Presence Sensors?'''=Hvilke tilstedeværelsessensorer?
'''Which Temperature Sensors?'''=Hvilke temperatursensorer?
'''Which Vibration Sensors?'''=Hvilke vibreringssensorer?
'''Which Water Sensors?'''=Hvilke vannsensorer?
'''Which Light Sensors?'''=Hvilke belysningssensorer?
'''Which Relative Humidity Sensors?'''=Hvilke sensorer for relativ luftfuktighet?
'''Which Sirens?'''=Hvilke sirener?
'''Which Locks?'''=Hvilke låser?
'''Click to enter Harmony Credentials'''=Klikk for å angi Harmony-informasjon
'''Note:'''=Merk:
'''This device has not been officially tested and certified to “Work with SmartThings”. You can connect it to your SmartThings home but performance may vary and we will not be able to provide support or assistance.'''=Denne enheten er ikke offisielt testet og sertifisert for “Work with SmartThings”. Du kan koble den til SmartThings-hjemmet, men ytelsen kan variere, og vi kan ikke gi støtte eller hjelp.
'''Discovery Started!'''=Oppdagelse startet!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Vent mens vi oppdager Harmony-hubene og -aktivitetene. Det kan ta fem minutter eller mer å oppdage dem, så len deg tilbake og slapp av! Velg enheten nedenfor når den er oppdaget.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Velg Harmony-huber ({{ numFoundHub }} funnet)
'''You can also add activities as virtual switches for other convenient integrations'''=Du kan også legge til aktiviteter som virtuelle brytere for andre praktiske integreringer
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Velg Harmony-aktiviteter ({{ numFoundAct }} funnet)
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Hvis du har lagt til en annen hub i Logitech Harmony-kontoen, må du logge av og koble til på nytt for å godkjenne tilgang.
'''Log out from account'''=Logg av konto
'''Connection to the hub timed out. Please restart the hub and try again.'''=Tilkoblingen til huben ble tidsavbrutt. Start huben på nytt, og prøv igjen.
'''You have succesfully logged out of the account.'''=Du har logget av kontoen.
'''Your Harmony Account is now connected to SmartThings!'''=Harmony-kontoen din er nå koblet til SmartThings!
'''Click 'Done' to finish setup.'''=Klikk på Done (Ferdig) for å fullføre oppsettet.
'''The connection could not be established!'''=Kunne ikke opprette tilkoblingen!
'''Click 'Done' to return to the menu.'''=Klikk på Done (Ferdig) for å gå tilbake til menyen.
'''Your Harmony Account is already connected to SmartThings!'''=Harmony-kontoen din er allerede koblet til SmartThings!
'''SmartThings Connection'''=SmartThings-tilkobling

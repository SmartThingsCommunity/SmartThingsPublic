'''Note:'''=Obs!
'''This device has not been officially tested and certified to “Work with SmartThings”. You can connect it to your SmartThings home but performance may vary and we will not be able to provide support or assistance.'''=Den här enheten har inte testats officiellt och certifierats för att fungera med SmartThings. Du kan koppla den till ditt SmartThings-hem, men resultaten kan variera, och vi kanske inte kan ge dig stöd eller råd.
'''Discovery Started!'''=Identifieringen har startat!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Vänta medan vi identifierar dina Harmony-hubbar och -aktiviteter. Identifieringen kan ta fem minuter eller mer, så ta det bara lugnt! Välj enheten nedan när den har identifierats.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Välj Harmony-hubbar ({{ numFoundHub }} hittades)
'''You can also add activities as virtual switches for other convenient integrations'''=Du kan även lägga till aktiviteter som virtuella omkopplare för andra bekväma integrationer
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Välj Harmony-aktiviteter ({{ numFoundAct }} hittades)
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Om du har lagt till en hubb till i Logitech Harmony-kontot måste du logga ut och återansluta för att tillåta åtkomst.
'''Log out from account'''=Logga ut från kontot
'''Connection to the hub timed out. Please restart the hub and try again.'''=Anslutningen till hubben tog för lång tid. Starta om hubben och försök igen.
'''You have succesfully logged out of the account.'''=Du har loggat ut från kontot.
'''Your Harmony Account is now connected to SmartThings!'''=Ditt Harmony-konto är nu anslutet till SmartThings!
'''Click 'Done' to finish setup.'''=Klicka på Done (Klart) för att slutföra konfigurationen.
'''The connection could not be established!'''=Det gick inte att upprätta anslutningen!
'''Click 'Done' to return to the menu.'''=Klicka på Done (Klart) för att återgå till menyn.
'''Your Harmony Account is already connected to SmartThings!'''=Ditt Harmony-konto är redan anslutet till SmartThings!
'''SmartThings Connection'''=SmartThings-anslutning

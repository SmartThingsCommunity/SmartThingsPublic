'''Allows you to integrate your Logitech Harmony account with SmartThings.'''=Të lejon të integrosh llogarinë Logitech Harmony me SmartThings.
'''Connect to your Logitech Harmony device'''=Lidhu me pajisjen tënde Logitech Harmony
'''Logitech Harmony device authorization'''=Autorizimi i pajisjes Logitech Harmony
'''Allow Logitech Harmony to control these things...'''=Lejoje Logitech Harmony që t’i kontrollojë këto…
'''Which Switches?'''=Cilët çelësa?
'''Which Motion Sensors?'''=Cilët sensorë të lëvizjes?
'''Which Contact Sensors?'''=Cilët sensorë të kontaktit?
'''Which Thermostats?'''=Cilat termostate?
'''Which Presence Sensors?'''=Cilët sensorë të pranisë?
'''Which Temperature Sensors?'''=Cilët sensorë të temperaturës?
'''Which Vibration Sensors?'''=Cilët sensorë të dridhjes?
'''Which Water Sensors?'''=Cilët sensorë të ujit?
'''Which Light Sensors?'''=Cilët sensorë të dritës?
'''Which Relative Humidity Sensors?'''=Cilët sensorë të lagështisë relative?
'''Which Sirens?'''=Cilat sirena?
'''Which Locks?'''=Cilat brava?
'''Click to enter Harmony Credentials'''=Kliko për të futur kredencialet Harmony
'''Note:'''=Shënim:
'''This device has not been officially tested and certified to “Work with SmartThings”. You can connect it to your SmartThings home but performance may vary and we will not be able to provide support or assistance.'''=Kjo pajisje nuk është testuar dhe certifikuar zyrtarisht për “Work with SmartThings”. Mund ta lidhësh me bazën SmartThings por rendimenti mund të luhatet dhe ne nuk do të mund të ofrojmë mbështetje ose asistencë.
'''Discovery Started!'''=Zbulimi filloi!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Prit pak derisa të zbulojmë Qendrat dhe Aktivitetet Harmony. Zbulimi mund të kërkojë pesë minuta ose më shumë, prandaj bëj pak durim! Pasi të mbarojë zbulimi, përzgjidhe pajisjen tënde më poshtë.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Përzgjidh Qendrat Harmony (u gjetën {{ numFoundHub }})
'''You can also add activities as virtual switches for other convenient integrations'''=Mund edhe të shtosh aktivitete si çelësa virtualë për integrime të tjera të volitshme
'''Select Harmony Activities ({{ numFoundAct }} found)'''=Përzgjidh Aktivitetet Harmony (u gjetën {{ numFoundAct }})
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=Po të kesh shtuar një qendër tjetër te llogaria jote Logitech Harmony, duhet të çlogohesh dhe të rilidhesh, për ta autorizuar aksesin.
'''Log out from account'''=Çlogohu nga llogaria
'''Connection to the hub timed out. Please restart the hub and try again.'''=Lidhjes me qendrën i kaloi afati. Rinise qendrën dhe provo sërish.
'''You have succesfully logged out of the account.'''=U çlogove me sukses nga llogaria.
'''Your Harmony Account is now connected to SmartThings!'''=Llogaria jote Harmony tani është lidhur me SmartThings!
'''Click 'Done' to finish setup.'''=Kliko mbi ‘Done’ (U krye) për ta mbaruar konfigurimin.
'''The connection could not be established!'''=Lidhja nuk u vendos dot!
'''Click 'Done' to return to the menu.'''=Kliko mbi ‘Done’ (U krye) për t’u kthyer në meny.
'''Your Harmony Account is already connected to SmartThings!'''=Llogaria jote Harmony tashmë është lidhur me SmartThings!
'''SmartThings Connection'''=Lidhja SmartThings

'''Allows you to integrate your Logitech Harmony account with SmartThings.'''=ให้คุณผสานบัญชี Logitech Harmony ของคุณกับ SmartThings
'''Connect to your Logitech Harmony device'''=เชื่อมต่อกับอุปกรณ์ Logitech Harmony ของคุณ
'''Logitech Harmony device authorization'''=การอนุญาตอุปกรณ์ Logitech Harmony
'''Allow Logitech Harmony to control these things...'''=อนุญาตให้ Logitech Harmony ควบคุมสิ่งเหล่านี้...
'''Which Switches?'''=สวิตช์ใด
'''Which Motion Sensors?'''=เซ็นเซอร์การเคลื่อนไหวใด
'''Which Contact Sensors?'''=เซ็นเซอร์สัมผัสใด
'''Which Thermostats?'''=ตัวควบคุมอุณหภูมิใด
'''Which Presence Sensors?'''=เซ็นเซอร์ตรวจจับใด
'''Which Temperature Sensors?'''=เซ็นเซอร์อุณหภูมิใด
'''Which Vibration Sensors?'''=เซ็นเซอร์การสั่นใด
'''Which Water Sensors?'''=เซ็นเซอร์น้ำใด
'''Which Light Sensors?'''=เซ็นเซอร์แสงใด
'''Which Relative Humidity Sensors?'''=เซ็นเซอร์ความชื้นสัมพัทธ์ใด
'''Which Sirens?'''=ไซเรนใด
'''Which Locks?'''=ล็อกใด
'''Click to enter Harmony Credentials'''=คลิกเพื่อใส่ Harmony Credentials
'''Note:'''=หมายเหตุ:
'''This device has not been officially tested and certified to “Work with SmartThings”. You can connect it to your SmartThings home but performance may vary and we will not be able to provide support or assistance.'''=ยังไม่ได้ทดสอบและรับรองอุปกรณ์นี้กับ “Work with SmartThings” อย่างเป็นทางการ คุณสามารถเชื่อมต่ออุปกรณ์นี้กับ SmartThings Home ได้ แต่ประสิทธิภาพการทำงานอาจแตกต่างกันไป และเราจะไม่สามารถให้การสนับสนุนหรือช่วยเหลือได้
'''Discovery Started!'''=Discovery เริ่มแล้ว!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=โปรดรอสักครู่ขณะที่เรากำลังค้นพบ Harmony Hubs และกิจกรรมของคุณ Discovery อาจใช้เวลาห้านาทีหรือมากกว่า นั่งผ่อนคลายสักครู่ เลือกอุปกรณ์ของคุณด้านล่างเมื่อค้นพบแล้ว
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=เลือก Harmony Hubs (พบ {{ numFoundHub }})
'''You can also add activities as virtual switches for other convenient integrations'''=คุณยังสามารถเพิ่มกิจกรรมเป็นสวิตช์เสมือนเพื่อการใช้งานที่ผสานกันได้อย่างสะดวกสบาย
'''Select Harmony Activities ({{ numFoundAct }} found)'''=เลือกกิจกรรม Harmony (พบ {{ numFoundAct }})
'''If you have added another hub to your Logitech Harmony account you need to log out and reconnect to authorize access.'''=หากคุณได้เพิ่ม Hub อื่นไปยังบัญชี Logitech Harmony ของคุณ คุณต้องออกจากระบบแล้วเชื่อมต่อใหม่เพื่ออนุญาตการเข้าถึง
'''Log out from account'''=ออกจากระบบบัญชี
'''Connection to the hub timed out. Please restart the hub and try again.'''=การเชื่อมต่อไปยัง Hub หมดเวลาแล้ว โปรดรีสตาร์ท Hub แล้วลองอีกครั้ง
'''You have succesfully logged out of the account.'''=คุณออกจากระบบบัญชีเรียบร้อยแล้ว
'''Your Harmony Account is now connected to SmartThings!'''=Harmony Account ของคุณเชื่อมต่อกับ SmartThings แล้ว!
'''Click 'Done' to finish setup.'''=คลิก 'เรียบร้อย' เพื่อสิ้นสุดการตั้งค่า
'''The connection could not be established!'''=ไม่สามารถสร้างการเชื่อมต่อได้!
'''Click 'Done' to return to the menu.'''=คลิก 'เรียบร้อย' เพื่อกลับไปที่เมนู
'''Your Harmony Account is already connected to SmartThings!'''=Harmony Account ของคุณเชื่อมต่อกับ SmartThings อยู่แล้ว!
'''SmartThings Connection'''=การเชื่อมต่อ SmartThings

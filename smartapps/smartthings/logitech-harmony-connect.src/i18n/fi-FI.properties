'''Discovery Started!'''=Etsintä aloitettu!
'''Please wait while we discover your Harmony Hubs and Activities. Discovery can take five minutes or more, so sit back and relax! Select your device below once discovered.'''=Odota, kunnes etsimme Harmony-keskittimet ja -toiminnot. Etsintä voi kestää jopa yli viisi minuuttia, joten odota kärsivällisesti! Valitse laite alta, kun se on löytynyt.
'''Select Harmony Hubs ({{ numFoundHub }} found)'''=Valitse Harmony-keskittimet ({{ numFoundHub }} löydetty)

'''Log out from account'''=Kirjaudu tililtä ulos
'''Connection to the hub timed out. Please restart the hub and try again.'''=Yhteys keskittimeen on aikakatkaistu. Käynnistä keskitin uudelleen ja yritä uudelleen.
'''You have succesfully logged out of the account.'''=Olet kirjautunut tililtäsi ulos.

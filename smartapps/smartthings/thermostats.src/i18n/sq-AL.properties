'''Receive notifications when anything happens in your home.'''=Merr njoftime, nëse ndodh diçka në shtëpi.
'''Choose one or more, when...'''=Kur (zgjidh një ose më shumë)...
'''Smoke Detected'''=Pikaset tym
'''Carbon Monoxide Detected'''=Pikaset monoksid karboni
'''Turn off these thermostats'''=Fik këto termostate
'''Thermostats'''=Termostatet
'''Send this message (optional, sends standard status message if not specified)'''=Dërgo këtë mesazh (opsionale, dërgo mesazh standard të statusit, nëse nuk specifikohet)
'''Message Text'''=Teksti i mesazhit
'''Via a push notification and/or an SMS message'''=Përmes një njoftimi push dhe/ose mesazhi tekst
'''Send notifications to'''=Dërgo njoftime te
'''Enter a phone number to get SMS'''=Fut një numër telefoni për të marrë një mesazh tekst
'''If outside the US please make sure to enter the proper country code'''=Nëse jeton jashtë SHBA, sigurohu që të futësh prefiksin e duhur të shtetit
'''Notify me via Push Notification'''=Më njofto me Njoftim push
'''Minimum time between messages (optional, defaults to every message)'''=Koha minimale midis mesazheve (opsionale, me parazgjedhje, për çdo mesazh)
'''Minutes'''=Minuta
'''Thermostats'''=Termostati
'''Set for specific mode(s)'''=Cilëso për regjim(e) specifik(e)
'''Assign a name'''=Vëri një emër
'''Tap to set'''=Trokit për ta cilësuar
'''Phone'''=Numri i telefonit
'''Which?'''=Çfarë?

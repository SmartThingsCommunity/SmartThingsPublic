'''Receive notifications when anything happens in your home.'''=Értesítés küldése, amikor valami történik a lakásban.
'''Choose one or more, when...'''=Amikor (válasszon ki egyet vagy többet)...
'''Smoke Detected'''=Az érzékelő füstöt észlel
'''Carbon Monoxide Detected'''=Az érzékelő szén-monoxidot észlel
'''Turn off these thermostats'''=Kikapcsolnak ezek a termosztátok
'''Thermostats'''=Termosztátok
'''Send this message (optional, sends standard status message if not specified)'''=Ennek az üzenetnek a küldése (választható, ha nincs megadva a rendszer a normál állapotüzenetet küldi el)
'''Message Text'''=Üzenet szövege
'''Via a push notification and/or an SMS message'''=Push-értesítésként és/vagy szöveges üzenetként
'''Send notifications to'''=Értesítések küldése ide:
'''Enter a phone number to get SMS'''=Szöveges üzenet küldéséhez adjon meg egy telefonszámot
'''If outside the US please make sure to enter the proper country code'''=Ha ön nem az Egyesült Államokban él, ügyeljen a megfelelő országnév megadására
'''Notify me via Push Notification'''=Értesítés push-értesítésben
'''Minimum time between messages (optional, defaults to every message)'''=Minimális idő az üzenetek között (választható, alapértelmezés minden üzenet esetén)
'''Minutes'''=perc
'''Thermostats'''=Termosztát
'''Set for specific mode(s)'''=Beállítás adott mód(ok)hoz
'''Assign a name'''=Név hozzárendelése
'''Tap to set'''=Érintse meg a beállításhoz
'''Phone'''=Telefonszám
'''Which?'''=Melyik?
'''Add a name'''=Név hozzáadása
'''Tap to choose'''=Érintse meg a kiválasztáshoz
'''Choose an icon'''=Ikon kiválasztása
'''Next page'''=Következő oldal
'''Text'''=Szöveg
'''Number'''=Szám

'''Receive notifications when anything happens in your home.'''=আপনার বাড়িতে কোনো কিছু ঘটলে বিজ্ঞপ্তি গ্রহণ করুন৷
'''Choose one or more, when...'''=যখন (এক বা একাধিক নির্বাচন করুন)...
'''Smoke Detected'''=ধোঁয়া শনাক্ত হয়েছে
'''Carbon Monoxide Detected'''=কার্বন মনোক্সাইড শনাক্ত হয়েছে
'''Turn off these thermostats'''=এই থার্মোস্ট্যাটসমূহ বন্ধ করুন
'''Thermostats'''=থার্মোস্ট্যাটসমূহ
'''Send this message (optional, sends standard status message if not specified)'''=এই মেসেজটি পাঠান (ঐচ্ছিক, উল্লেখ করা না হলে স্ট্যান্ডার্ড স্ট্যাটাস মেসেজ পাঠান)
'''Message Text'''=মেসেজের টেক্সট
'''Via a push notification and/or an SMS message'''=একটি পুশ বিজ্ঞপ্তি এবং/অথবা টেক্সট মেসেজের মাধ্যমে
'''Send notifications to'''=এখানে বিজ্ঞপ্তি পাঠান
'''Enter a phone number to get SMS'''=একটি টেক্সট মেসেজ পেতে একটি ফোন নম্বর লিখুন
'''If outside the US please make sure to enter the proper country code'''=আপনি যুক্তরাষ্ট্রের বাইরে বাস করলে, অনুগ্রহ করে যথাযথ কান্ট্রি কোড লেখার বিষয়টি নিশ্চিত করুন
'''Notify me via Push Notification'''=আমাকে পুশ বিজ্ঞপ্তির মাধ্যমে অবহিত করুন
'''Minimum time between messages (optional, defaults to every message)'''=মেসেজগুলোর মধ্যে ন্যূনতম সময় (ঐচ্ছিক, প্রতিটি মেসেজের জন্য ডিফল্ট)
'''Minutes'''=মিনিট

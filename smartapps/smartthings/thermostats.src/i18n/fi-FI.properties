'''Receive notifications when anything happens in your home.'''=Vastaanota ilmoituksia, kun kotonasi tapahtuu jotain.
'''Choose one or more, when...'''=Kun (valitse vähintään yksi)...
'''Smoke Detected'''=Havaittu savua
'''Carbon Monoxide Detected'''=Havaittu hiilimonoksidia
'''Turn off these thermostats'''=Poista nämä termostaatit käytöstä
'''Thermostats'''=Termostaatit
'''Send this message (optional, sends standard status message if not specified)'''=Lähetä tämä viesti (valinnainen, lähettää vakiotilaviestin, jos ei ole määritetty)
'''Message Text'''=Viestin teksti
'''Via a push notification and/or an SMS message'''=Palveluviesti-ilmoituksen ja/tai tekstiviestin välityksellä
'''Send notifications to'''=Lähetä ilmoitukset numeroon
'''Enter a phone number to get SMS'''=Anna puhelinnumero, johon haluat saada tekstiviestin
'''If outside the US please make sure to enter the proper country code'''=Jos asut Yhdysvaltain ulkopuolella, varmista, että annat oikean maakoodin
'''Notify me via Push Notification'''=Ilmoita minulle palveluviesti-ilmoituksen välityksellä
'''Minimum time between messages (optional, defaults to every message)'''=Vähimmäisaika viestien välillä (valinnainen, oletusarvoisesti joka viesti)
'''Minutes'''=Minuuttia

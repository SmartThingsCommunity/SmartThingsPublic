'''Receive notifications when anything happens in your home.'''=Получавайте уведомления, когато нещо се случи в дома ви.
'''Choose one or more, when...'''=Когато (изберете едно или повече)...
'''Smoke Detected'''=Открит е дим
'''Carbon Monoxide Detected'''=Открит е въглероден двуокис
'''Turn off these thermostats'''=Изключване на тези термостати
'''Thermostats'''=Термостати
'''Send this message (optional, sends standard status message if not specified)'''=Изпращане на това съобщение (по избор, изпраща стандартно съобщение за състояние, ако не е указано)
'''Message Text'''=Текст на съобщение
'''Via a push notification and/or an SMS message'''=Чрез насочено уведомление и/или текстово съобщение

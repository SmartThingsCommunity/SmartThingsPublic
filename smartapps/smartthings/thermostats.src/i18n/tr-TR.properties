'''Receive notifications when anything happens in your home.'''=Evinizde olan her şeyle ilgili bildirim alın.
'''Choose one or more, when...'''=Şu olduğunda bir veya daha fazla seçim yapın:
'''Smoke Detected'''=Duman Algılandığında
'''Carbon Monoxide Detected'''=Karbon Monoksit Algılandığında
'''Turn off these thermostats'''=Bu termostatları kapat
'''Thermostats'''=Termostatlar
'''Send this message (optional, sends standard status message if not specified)'''=Bu mesajı gönder (isteğe bağlı, belirtilmezse standart durum mesajını gönderir)
'''Message Text'''=Mesaj Metni
'''Via a push notification and/or an SMS message'''=Push bildirimi ve/veya SMS mesajı yoluyla
'''Send notifications to'''=Bildirim gönderilecek kişi
'''Enter a phone number to get SMS'''=SMS almak için bir telefon numarası girin
'''If outside the US please make sure to enter the proper country code'''=ABD dışındaysanız lütfen doğru ülke kodunu girdiğinizden emin olun
'''Notify me via Push Notification'''=Beni Push Bildirimi ile bilgilendir
'''Minimum time between messages (optional, defaults to every message)'''=Mesajlar arası minimum süre (isteğe bağlı, her mesaj için varsayılan)
'''Minutes'''=Dakika

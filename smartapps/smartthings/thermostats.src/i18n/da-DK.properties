'''Receive notifications when anything happens in your home.'''=Modtag meddelelser, når der sker noget i dit hjem.
'''Choose one or more, when...'''=Når (vælg en eller flere) ...
'''Smoke Detected'''=Der er registreret røg
'''Carbon Monoxide Detected'''=Der er registreret kulilte
'''Turn off these thermostats'''=Sluk disse termostater
'''Thermostats'''=Termostater
'''Send this message (optional, sends standard status message if not specified)'''=Send denne besked (valgfrit, sender standardstatusbeskeder, hvis det ikke er angivet)
'''Message Text'''=Beskedtekst
'''Via a push notification and/or an SMS message'''=Via en push-meddelelse og/eller en sms
'''Send notifications to'''=Send meddelelser til
'''Enter a phone number to get SMS'''=Angiv et telefonnummer for at få en sms
'''If outside the US please make sure to enter the proper country code'''=Hvis du bor uden for USA, skal du sørge for at angive den korrekte landekode
'''Notify me via Push Notification'''=Giv mig besked via push-meddelelse
'''Minimum time between messages (optional, defaults to every message)'''=Minimumstid mellem beskeder (valgfrit, standardindstillingen er hver besked)
'''Minutes'''=Minutter
'''Thermostats'''=Termostat
'''Set for specific mode(s)'''=Indstil til bestemt(e) tilstand(e)
'''Assign a name'''=Tildel et navn
'''Tap to set'''=Tryk for at indstille

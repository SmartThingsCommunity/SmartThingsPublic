'''Receive notifications when anything happens in your home.'''=รับการแจ้งเตือนเมื่อมีเหตุการณ์เกิดขึ้นในบ้านของคุณ
'''Choose one or more, when...'''=เลือกอย่างน้อยหนึ่งรายการ เมื่อ...
'''Smoke Detected'''=ตรวจพบควัน
'''Carbon Monoxide Detected'''=ตรวจพบคาร์บอนมอนอกไซด์
'''Turn off these thermostats'''=ปิดตัวควบคุมอุณหภูมิเหล่านี้
'''Thermostats'''=ตัวควบคุมอุณหภูมิ
'''Send this message (optional, sends standard status message if not specified)'''=ส่งข้อความนี้ (เลือกได้ ส่งข้อความสถานะมาตรฐานหากไม่ได้ระบุ)
'''Message Text'''=ข้อความปกติ
'''Via a push notification and/or an SMS message'''=ผ่านการแจ้งเตือนแบบพุชและ/หรือข้อความ SMS
'''Send notifications to'''=ส่งการแจ้งเตือนไปยัง
'''Enter a phone number to get SMS'''=ใส่เบอร์โทรศัพท์เพื่อรับ SMS
'''If outside the US please make sure to enter the proper country code'''=หากอยู่นอก US โปรดตรวจสอบว่าใส่รหัสประเทศอย่างถูกต้อง
'''Notify me via Push Notification'''=แจ้งเตือนฉันผ่านการแจ้งเตือนแบบพุช
'''Minimum time between messages (optional, defaults to every message)'''=เวลาต่ำสุดระหว่างข้อความ (เลือกได้ ค่าพื้นฐานสำหรับทุกข้อความ)
'''Minutes'''=นาที

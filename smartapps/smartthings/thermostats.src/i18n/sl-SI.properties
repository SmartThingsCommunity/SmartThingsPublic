'''Receive notifications when anything happens in your home.'''=Prejemanje obvestil, ko se v domu zgodi kar koli.
'''Choose one or more, when...'''=Ko (izberite eno ali več možnosti) ...
'''Smoke Detected'''=Zaznan je dim
'''Carbon Monoxide Detected'''=Zaznan je ogljikov monoksid
'''Turn off these thermostats'''=Izklopi te termostate
'''Thermostats'''=Termostati
'''Send this message (optional, sends standard status message if not specified)'''=Pošlji to sporočilo (izbirno, pošlje standardno sporočilo o stanju, če ni izbrano drugače)
'''Message Text'''=Besedilno sporočilo
'''Via a push notification and/or an SMS message'''=Prek potisnega obvestila in/ali besedilnega sporočila
'''Send notifications to'''=Pošlji obvestila na št.
'''Enter a phone number to get SMS'''=Vnesite telefonsko številko, da prejmete besedilno sporočilo
'''If outside the US please make sure to enter the proper country code'''=Če živite zunaj ZDA, poskrbite, da vnesete ustrezno kodo države
'''Notify me via Push Notification'''=Obvesti me prek potisnega obvestila
'''Minimum time between messages (optional, defaults to every message)'''=Najkrajši čas med sporočili (izbirno, privzeta nastavitev je posamezno sporočilo)
'''Minutes'''=Min.

'''Receive notifications when anything happens in your home.'''=يمكنك تلقي إشعارات عندما يحدث أي شيء في منزلك.
'''Choose one or more, when...'''=اختيار ثرموستات واحد أو أكثر، عند...
'''Smoke Detected'''=تم اكتشاف دخان
'''Carbon Monoxide Detected'''=تم اكتشاف أحادي أكسيد الكربون
'''Turn off these thermostats'''=إيقاف تشغيل أجهزة الثرموستات هذه
'''Thermostats'''=أجهزة الثرموستات
'''Send this message (optional, sends standard status message if not specified)'''=إرسال هذه الرسالة (اختياري، يتم إرسال رسالة حالة قياسية في حال لم يتم التحديد)
'''Message Text'''=رسالة نصية
'''Via a push notification and/or an SMS message'''=عبر إشعار دفع و/أو رسالة نصية
'''Send notifications to'''=إرسال الإشعارات إلى
'''Enter a phone number to get SMS'''=إدخال رقم هاتف لتلقي الرسالة النصية
'''If outside the US please make sure to enter the proper country code'''=إذا كنت خارج الولايات المتحدة، فيرجى التأكد من إدخال رمز البلد الصحيح
'''Notify me via Push Notification'''=إعلامي عبر إشعار دفع
'''Minimum time between messages (optional, defaults to every message)'''=الحد الأدنى للوقت ما بين الرسائل (اختياري، الافتراضيات على كل رسالة)
'''Minutes'''=دقائق

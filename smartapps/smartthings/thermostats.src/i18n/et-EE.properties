'''Receive notifications when anything happens in your home.'''=Saate võtta vastu teavitusi, kui midagi juhtub teie kodus.
'''Choose one or more, when...'''=Valige üks või rohkem, kui...
'''Smoke Detected'''=Tuvastati suits
'''Carbon Monoxide Detected'''=Tuvastati süsinikmonoksiid
'''Turn off these thermostats'''=Lülita need termostaadid välja
'''Thermostats'''=Termostaadid
'''Send this message (optional, sends standard status message if not specified)'''=Saada see sõnum (valikuline, saadab standardse olekusõnumi, kui pole täpsustatud)
'''Message Text'''=Sõnumi tekst
'''Via a push notification and/or an SMS message'''=Push-teavitusega ja/või SMS-sõnumiga
'''Send notifications to'''=Saada teavitused:
'''Enter a phone number to get SMS'''=Sisestage telefoninumber SMS-i vastuvõtmiseks
'''If outside the US please make sure to enter the proper country code'''=Väljaspool USAd sisestage kindlasti ka õige riigikood
'''Notify me via Push Notification'''=Teavita mind push-teavitusega
'''Minimum time between messages (optional, defaults to every message)'''=Minimaalne aeg sõnumite vahel (valikuline, vaikimisi iga sõnumi jaoks)
'''Minutes'''=Minutid

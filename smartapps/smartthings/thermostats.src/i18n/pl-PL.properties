'''Notify me via Push Notification'''=Wysyłaj do mnie powiadomienia z serwera
'''Minimum time between messages (optional, defaults to every message)'''=Minimalny czas między wiadomościami (opcjonalny, domyślny dla wszystkich wiadomości)
'''Minutes'''=Minuty
'''Thermostats'''=Thermostat
'''Set for specific mode(s)'''=Ustaw dla określonych trybów
'''Assign a name'''=Przypisz nazwę
'''Tap to set'''=Dotknij, aby ustawić
'''Phone'''=Numer telefonu
'''Which?'''=Który?

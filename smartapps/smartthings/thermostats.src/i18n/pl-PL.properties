'''Receive notifications when anything happens in your home.'''=Otrzymuj powiadomienia, gdy w domu coś się stanie.
'''Choose one or more, when...'''=W przypadku (wybierz co najmniej jedną opcję)...
'''Smoke Detected'''=Wykrycia dymu
'''Carbon Monoxide Detected'''=Wykrycia tlenku węgla
'''Turn off these thermostats'''=Wyłącz te termostaty
'''Thermostats'''=Termostaty
'''Send this message (optional, sends standard status message if not specified)'''=Wyślij tę wiadomość (opcjonalnie, jeśli nie zostanie ona określona, wysyłana będzie standardowa wiadomość o stanie)
'''Message Text'''=Tekst wiadomości
'''Via a push notification and/or an SMS message'''=W powiadomieniu z serwera i/lub SMS

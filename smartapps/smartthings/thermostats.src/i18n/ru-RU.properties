'''Receive notifications when anything happens in your home.'''=Получайте уведомления о событиях в доме.
'''Choose one or more, when...'''=Выбрать один или несколько вариантов, когда...
'''Smoke Detected'''=Обнаружение дыма
'''Carbon Monoxide Detected'''=Обнаружение угарного газа
'''Turn off these thermostats'''=Выключить эти термостаты
'''Thermostats'''=Термостаты
'''Send this message (optional, sends standard status message if not specified)'''=Отправить это сообщение (опционально, отправляется стандартное сообщение о статусе, если не указано иное)
'''Message Text'''=Текст сообщения
'''Via a push notification and/or an SMS message'''=В виде push-уведомления и/или SMS-сообщения
'''Send notifications to'''=Куда отправлять уведомления
'''Enter a phone number to get SMS'''=Введите номер телефона, чтобы получать SMS-сообщения
'''If outside the US please make sure to enter the proper country code'''=Если вы находитесь за пределами США, введите правильный код страны
'''Notify me via Push Notification'''=Отправлять мне push-уведомления
'''Minimum time between messages (optional, defaults to every message)'''=Минимальный промежуток между сообщениями (опционально, по умолчанию для каждого сообщения)
'''Minutes'''=Минуты
'''Thermostats'''=Термостат
'''Set for specific mode(s)'''=Установить для определенного режима (режимов)
'''Assign a name'''=Назначить название
'''Tap to set'''=Коснитесь, чтобы установить
'''Phone'''=Номер телефона
'''Which?'''=Который?
'''Add a name'''=Добавить название
'''Tap to choose'''=Коснитесь, чтобы выбрать
'''Choose an icon'''=Выбрать значок
'''Next page'''=Следующая страница
'''Text'''=Текст
'''Number'''=Номер

'''This application will allow you to control the settings of multiple colored lights with one control. Simply choose a master control light, and then choose the lights that will follow the settings of the master, including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=Mit dieser Anwendung können Sie die Einstellungen mehrerer farbiger Leuchten über eine Steuerung kontrollieren. Wählen Sie einfach ein Hauptlicht und die Leuchten aus, die den Einstellungen des Hauptlichts folgen sollen. Zu den Einstellungen zählen Ein-/Aus-Bedingungen, Farbton, Sättigung, Stufe und Farbtemperatur. Es ist auch eine Funktion für Zufallsfarbe vorhanden.

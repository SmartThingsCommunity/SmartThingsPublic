'''This application will allow you to control the settings of multiple colored lights with one control. Simply choose a master control light, and then choose the lights that will follow the settings of the master, including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=يتيح لك هذا التطبيق التحكم بالضبط الخاص بعدة أضواء ملوّنة بلمسة واحدة. ما عليك سوى اختيار ضوء تحكم رئيسي، ثم اختر أضواء تتبع الضبط الخاص بالضوء الرئيسي، بما في ذلك حالتَي التشغيل/إيقاف التشغيل وتدرج الألوان وتشبعها ومستواها ودرجة حرارتها. يشمل أيضاً ميزة لون عشوائي.

'''Ties multiple colored lights to one specific light's settings'''=يربط عدة أضواء ملونة بضبط ضوء واحد محدد
'''**WARNING**'''=**تحذير**
'''You have included the Master Light in the Slave Group. This will cause a loop in execution. Please remove this device from the Slave Group.'''=لقد شملت الضوء الرئيسي في مجموعة الأجهزة التابعة. سيؤدي هذا الأمر إلى حدوث عقدة في التنفيذ. يرجى إزالة هذا الجهاز من مجموعة الأجهزة التابعة.
'''Master Light'''=الضوء الرئيسي

'''When Master Turned On, Randomize Color'''=عند تشغيل الضوء الرئيسي، جعل اللون عشوائياً
'''Tap to get application version, license and instructions'''=انقر للحصول على إصدار التطبيق والترخيص والإرشادات
'''About {{textAppName()}}'''=حول {{textAppName()}}
'''Instructions'''=الإرشادات

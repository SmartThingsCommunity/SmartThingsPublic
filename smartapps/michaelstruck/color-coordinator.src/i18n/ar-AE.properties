'''This application will allow you to control the settings of multiple colored lights with one control. '''=سيتيح لك هذا التطبيق التحكم بالضبط لعدة أضواء ملونة عبر عنصر تحكم واحد. 
'''Simply choose a master control light, and then choose the lights that will follow the settings of the master, '''=ما عليك سوى اختيار ضوء تحكم رئيسي، ثم اختيار الأضواء التي ستتبع ضبط الضوء الرئيسي، 
'''including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=بما في ذلك، شروط التشغيل/إيقاف التشغيل ودرجة اللون والإشباع ومستوى اللون ودرجة حرارته. يشمل التطبيق أيضاً ميزة اللون العشوائي.
'''Color Coordinator'''=منسّق الألوان

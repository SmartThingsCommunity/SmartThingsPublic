'''This application will allow you to control the settings of multiple colored lights with one control. Simply choose a master control light, and then choose the lights that will follow the settings of the master, including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=Cette application vous permet de contrôler les paramètres de lumières colorées multiples avec un seul contrôle. Choisissez simplement une lumière principale de contrôle, puis choisissez les lumières auxquelles s'appliquent les paramètres de la lumière principale, y compris les conditions d'activation/de désactivation, la teinte, la saturation, l'intensité et la température de couleur. Comprend également une fonction de couleur aléatoire.

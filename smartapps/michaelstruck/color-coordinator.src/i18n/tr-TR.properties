'''This application will allow you to control the settings of multiple colored lights with one control. Simply choose a master control light, and then choose the lights that will follow the settings of the master, including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=Bu uygulama, birden fazla renkli ışığın ayarlarını tek bir kontrolle kontrol edebilmenizi sağlar. Ana kontrol ışığını seçip ardından açık/kapalı koşulları, ton, doygunluk, seviye ve renk sıcaklığı dahil olmak üzere ana ayarları takip edecek ışıkları seçmeniz yeterlidir. Aynı zamanda rastgele renk özelliği de içerir.

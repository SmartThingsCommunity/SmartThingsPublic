'''This application will allow you to control the settings of multiple colored lights with one control. Simply choose a master control light, and then choose the lights that will follow the settings of the master, including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=Это приложение позволяет управлять настройками нескольких цветных ламп с помощью одного пульта. Просто выберите главную лампу для управления, а затем добавьте все лампы, к которым хотите применять ее настройки, в том числе включение и выключение, оттенок, насыщенность и яркость света, а также цветовую температуру. Также предусмотрена функция случайного выбора цвета. 

'''This application will allow you to control the settings of multiple colored lights with one control. Simply choose a master control light, and then choose the lights that will follow the settings of the master, including on/off conditions, hue, saturation, level and color temperature. Also includes a random color feature.'''=Αυτή η εφαρμογή θα σας επιτρέψει να ελέγχετε τις ρυθμίσεις πολλών χρωματιστών φώτων με ένα στοιχείο ελέγχου. Απλώς επιλέξτε ένα κύριο φως ελέγχου και, στη συνέχεια, επιλέξτε τα φώτα που θα ακολουθούν τις ρυθμίσεις του κύριου φωτός, όπως είναι η κατάσταση ενεργοποίησης/απενεργοποίησης, η απόχρωση, ο κορεσμός, το επίπεδο και η θερμοκρασία των χρωμάτων. Επίσης, περιλαμβάνει μια λειτουργία τυχαίας επιλογής χρώματος.

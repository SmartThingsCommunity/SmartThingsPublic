'''Compares two temperatures – indoor vs outdoor, for example – then sends an alert if windows are open (or closed!). If you don't use an external temperature device, your location will be used instead.'''=Porovná dvě teploty – například vnitřní a venkovní – a potom pošle upozornění, jsou-li otevřená (nebo zavřená) okna. Pokud nepoužíváte externí teploměr, bude použita vaše poloha.
'''Note:'''=Poznámka:
'''Location is required for this SmartApp. Go to 'Location Name' settings to setup your correct location.'''=Tato aplikace SmartApp vyžaduje informace o poloze. Přejděte na nastavení „Název místa“ a nastavte správnou polohu.
'''Set the temperature range for your comfort zone...'''=Nastavení rozsahu teplot pro komfortní zónu...
'''Minimum temperature'''=Minimální teplota
'''Maximum temperature'''=Maximální teplota
'''Select windows to check...'''=Vyberte okna, která se mají kontrolovat...
'''Indoor'''=Vnitřní
'''Outdoor (optional)'''=Venkovní (volitelně)
'''Select temperature devices to monitor...'''=Vyberte teploměry, které se mají monitorovat...
'''Set your location'''=Nastavte svou polohu
'''Zip code'''=Poštovní směrovací číslo
'''Send a push notification?'''=Odeslat nabízené oznámení?
'''Minutes between notifications:'''=Počet minut mezi oznámeními:
'''Open some windows to cool down the house! Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Otevřete některá okna, abyste ochladili dům. Aktuálně je vnitřní teplota {{currentInTemp}} °F a venkovní {{currentOutTemp}} °F.
'''It's gotten warmer outside! You should close these windows: {{openWindows.join(', ')}}. Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Venku se otepluje. Měli byste zavřít tato okna: {{openWindows.join(', ')}}. Aktuálně je vnitřní teplota {{currentInTemp}} °F a venkovní {{currentOutTemp}} °F.
'''Open some windows to warm up the house! Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Otevřete některá okna, abyste ohřáli dům. Aktuálně je vnitřní teplota {{currentInTemp}} °F a venkovní {{currentOutTemp}} °F.
'''It's gotten colder outside! You should close these windows: {{openWindows.join(', ')}}. Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Venku se ochlazuje. Měli byste zavřít tato okna: {{openWindows.join(', ')}}. Aktuálně je vnitřní teplota {{currentInTemp}} °F a venkovní {{currentOutTemp}} °F.
'''Smart Windows'''=Chytrá okna
'''Set for specific mode(s)'''=Nastavit pro konkrétní režimy
'''Assign a name'''=Přiřadit název
'''Tap to set'''=Nastavte klepnutím
'''Phone'''=Telefonní číslo
'''Which?'''=Který?

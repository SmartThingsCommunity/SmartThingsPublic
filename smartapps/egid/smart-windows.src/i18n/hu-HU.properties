'''Compares two temperatures – indoor vs outdoor, for example – then sends an alert if windows are open (or closed!). If you don't use an external temperature device, your location will be used instead.'''=Összehasonlít két hőmérsékletet – például a belsőt és a külsőt –, majd jelzést küld, ha az ablakok nyitva (vagy zárva) vannak. Ha nem használ külső hőmérséklet-érzékelőt, akkor a rendszer a hely alapján lekért hőmérsékletet használja.
'''Note:'''=Megjegyzés:
'''Location is required for this SmartApp. Go to 'Location Name' settings to setup your correct location.'''=Ennek a SmartAppnak a működéséhez szüksége van az ön tartózkodási helyére. Lépjen be a Hely neve beállításaiba a megfelelő tartózkodási hely beállításához.

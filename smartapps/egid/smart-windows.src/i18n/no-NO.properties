'''Compares two temperatures – indoor vs outdoor, for example – then sends an alert if windows are open (or closed!). If you don't use an external temperature device, your location will be used instead.'''=Sammenligner to temperaturer, for eksempel inne og ute, og sender et varsel hvis vinduene er åpne (eller lukket). Hvis du ikke bruker en ekstern temperaturenhet, blir posisjonen din brukt i stedet.
'''Note:'''=Merk:
'''Location is required for this SmartApp. Go to 'Location Name' settings to setup your correct location.'''=Posisjon kreves for denne SmartApp. Gå til Posisjonsnavn-innstillinger for å angi riktig posisjon.
'''Set the temperature range for your comfort zone...'''=Angi temperaturområdet for komfortsonen ...
'''Minimum temperature'''=Minimumstemperatur
'''Maximum temperature'''=Maksimumstemperatur
'''Select windows to check...'''=Velg vinduer som skal kontrolleres ...
'''Indoor'''=Innendørs
'''Outdoor (optional)'''=Utendørs (valgfritt)
'''Select temperature devices to monitor...'''=Velg temperaturenheter som skal overvåkes ...
'''Set your location'''=Angi posisjonen din
'''Zip code'''=Postnummer
'''Send a push notification?'''=Vil du sende et push-varsel?
'''Minutes between notifications:'''=Minutter mellom varsler:
'''Open some windows to cool down the house! Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Åpne noen vinduer for å kjøle ned huset. For øyeblikket er det {{currentInTemp}} °F inne og {{currentOutTemp}} °F ute.
'''It's gotten warmer outside! You should close these windows: {{openWindows.join(', ')}}. Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Det blir varmere ute. Du bør lukke disse vinduene: {{openWindows.join(', ')}}. For øyeblikket er det {{currentInTemp}} °F inne og {{currentOutTemp}} °F ute.
'''Open some windows to warm up the house! Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Åpne noen vinduer for å varme opp huset. For øyeblikket er det {{currentInTemp}} °F inne og {{currentOutTemp}} °F ute.
'''It's gotten colder outside! You should close these windows: {{openWindows.join(', ')}}. Currently {{currentInTemp}}°F inside and {{currentOutTemp}}°F outside.'''=Det blir kaldere ute. Du bør lukke disse vinduene: {{openWindows.join(', ')}}. For øyeblikket er det {{currentInTemp}} °F inne og {{currentOutTemp}} °F ute.
'''Smart Windows'''=Smartvinduer
'''Set for specific mode(s)'''=Angi for bestemte moduser
'''Assign a name'''=Tildel et navn
'''Tap to set'''=Trykk for å angi
'''Phone'''=Telefonnummer
'''Which?'''=Hvilken?

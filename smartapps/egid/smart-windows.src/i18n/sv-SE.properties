'''Compares two temperatures – indoor vs outdoor, for example – then sends an alert if windows are open (or closed!). If you don't use an external temperature device, your location will be used instead.'''=Jämför två temperaturen, exempelvis inomhus och utomhus, och skickar ett larm om något fönster är öppet (eller stängt). Om du inte använder en termometer utomhus används din plats i stället.

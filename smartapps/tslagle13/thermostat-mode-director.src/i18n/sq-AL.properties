'''Changes mode of your thermostat based on the temperature range of a specified temperature sensor and shuts off the thermostat if any windows/doors are open.'''=Ndryshon regjimin e termostatit në bazë të intervalit të temperaturës të një sensori të specifikuar të temperaturës dhe e mbyll termostatin në qoftë se ka dyer/dritare të hapura.
'''Status'''=Statusi
'''About 'Thermostat Mode Director''''=Rreth 'Drejtorit të regjimeve të termostatit'
'''Setup Menu'''=Menyja e konfigurimit
'''Director Settings'''=Cilësimet e drejtorit
'''Thermostat and Doors'''=Termostati dhe dyert
'''Thermostat Boost'''=Fuqizuesi i termostatit
'''Settings'''=Cilësimet
'''Options'''=Opsionet
'''Assign a name'''=Vëri një emër
'''Which?'''=Çfarë?
'''Low temp?'''=Temperaturë e ulët?
'''Mode?'''=Regjim?
'''High temp?'''=Temperaturë e lartë?
'''Setup'''=Konfigurimi
'''Which temperature sensor will control your thermostat?'''=Cili sensor i temperaturës do të kontrollojë termostatin?
'''Here you will setup the upper and lower thresholds for the temperature sensor that will send commands to your thermostat.'''=Këtu do të konfigurosh caqet e sipërme dhe të poshtme për sensorin e temperaturës që do të dërgojë komanda tek termostati yt.
'''When the temperature falls below this tempurature set mode to...'''=Kur temperatura të bjerë nën këtë temperaturë, cilësoje regjimin si...
'''When the temperature goes above this tempurature set mode to...'''=Kur temperatura të ngrihet mbi këtë temperaturë, cilësoje regjimin si...
'''When temperature is between the previous temperatures, change mode to...'''=Kur temperatura të jetë midis temperaturave të mëparshme, ndryshoje regjimin në...
'''Number of minutes'''=Numri i minutave
'''If any of the doors selected here are open the thermostat will automatically be turned off and this app will be 'disabled' until all the doors are closed. (This is optional)'''=Nëse ndonjë prej dyerve të përzgjedhura këtu është e hapur, termostati do të fiket automatikisht dhe ky app do të paaftësohet derisa të mbyllen të gjitha dyert. (Kjo është opsionale)
'''Choose thermostat...'''=Zgjidh termostatin...
'''If these doors/windows are open turn off thermostat regardless of outdoor temperature'''=Nëse këto dyer/dritare janë të hapura, fike termostatin pavarësisht prej temperaturës përjashta
'''Wait this long before turning the thermostat off (defaults to 1 minute)'''=Prit kaq gjatë para se ta fikësh termostatin (parazgjedhja 1 minutë)
'''Put thermostat into boost mode when mode is...'''=Vëre termostatin në regjimin fuqizim kur regjimi është...
'''Cooling Temp?'''=Temperatura e freskimit?
'''Heating Temp?'''=Temperatura e ngrohjes?
'''Here you can setup the ability to 'boost' your thermostat.  In the event that your thermostat is 'off''''=Këtu mund të konfigurosh mundësinë për ta fuqizuar termostatin.  Në rast se termostati yt është i fikur
''' and you need to heat or cool your your home for a little bit you can 'touch' the app in the 'My Apps' section to boost your thermostat.'''=dhe ti ke nevojë të ngrohësh ose të freskosh shtëpinë për pak kohë, mund të trokasësh mbi app-in te seksioni App-et e mia, për ta fuqizuar termostatin.
'''Choose a thermostats to boost'''=Zgjidh një termostat për ta fuqizuar
'''If thermostat is off switch to which mode?'''=Në qoftë se termostati është i fikur, çfarë regjimi duhet cilësuar?
'''Set the thermostat to the following temps'''=Cilësoje termostatin në temperaturat e mëposhtme
'''For how long?'''=Për sa gjatë?
'''In addtion to 'app touch' the following modes will also boost the thermostat'''=Regjimet e mëposhtme jo vetëm kontrollojnë app-in por edhe fuqizojnë termostatin
'''Send a push notification?'''=Të dërgohet një njoftim push?
'''Send SMS notifications to?'''=Të dërgohen njoftime SMS?
'''Only on certain days of the week'''=Vetëm në disa ditë të javës
'''Only when mode is'''=Vetëm kur regjimi është
'''More options'''=Opsione të tjera
'''Only during a certain time'''=Vetëm në orë të caktuara
'''I changed your thermostat mode to {{cold}} because temperature is below {{setLow}}'''=E ndryshova regjimin e termostatit në {{cold}} sepse temperatura është nën {{setLow}}
'''I changed your thermostat mode to {{hot}} because temperature is above {{setHigh}}'''=E ndryshova regjimin e termostatit në {{hot}} sepse temperatura është mbi {{setHigh}}
'''I changed your thermostat mode to {{neutral}} because temperature is neutral'''=E ndryshova regjimin e termostatit në {{neutral}} sepse temperatura është neutrale
'''I changed your thermostat mode to off because some doors are open'''=E fika termostatin, sepse disa dyer janë të hapura
'''Tap to set'''=Trokit për ta cilësuar
'''complete'''=përfundoi
'''Starting (both are required)'''=Duke nisur (të dyja duhen)
'''Ending (both are required)'''=Duke mbaruar (të dyja duhen)

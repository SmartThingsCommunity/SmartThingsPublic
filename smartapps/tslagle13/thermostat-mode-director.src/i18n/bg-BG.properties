'''Which temperature sensor will control your thermostat?'''=Кой сензор за температура ще управлява термостата?
'''Here you will setup the upper and lower thresholds for the temperature sensor that will send commands to your thermostat.'''=Тук ще настроите горния и долния прагове за сензора за температура, който ще изпраща команди до термостата.
'''When the temperature falls below this tempurature set mode to...'''=Когато температурата падне под тази температура, задайте режима на...
'''When the temperature goes above this tempurature set mode to...'''=Когато температурата се качи над тази температура, задайте режима на...
'''When temperature is between the previous temperatures, change mode to...'''=Когато температурата е между предишните температури, променете режима на...
'''Number of minutes'''=Брой минути
'''If any of the doors selected here are open the thermostat will automatically be turned off and this app will be 'disabled' until all the doors are closed. (This is optional)'''=Ако някоя от избраните тук врати е отворена, термостатът автоматично ще се изключи и това приложение ще бъде деактивирано, докато всички врати се затворят. (Това е по избор)
'''Choose thermostat...'''=Избиране на термостат...
'''If these doors/windows are open turn off thermostat regardless of outdoor temperature'''=Ако тези врати/прозорци са отворени, изключете термостата, независимо от външната температура
'''Wait this long before turning the thermostat off (defaults to 1 minute)'''=Изчакване на толкова време, преди термостатът да се изключи (по подразбиране 1 минута)
'''Put thermostat into boost mode when mode is...'''=Превключване на термостата в режим на подобряване, когато режимът е...
'''Cooling Temp?'''=Температура на охлаждане?
'''Heating Temp?'''=Температура на затопляне?
'''Here you can setup the ability to 'boost' your thermostat.  In the event that your thermostat is 'off''''=Тук може да настроите възможността за подобряване на термостата.  В случай че термостатът е изключен
''' and you need to heat or cool your your home for a little bit you can 'touch' the app in the 'My Apps' section to boost your thermostat.'''=и ако се налага да затоплите или охладите дома си за малко, може да докоснете приложението в раздела „Моите приложения“, за да подобрите термостата.
'''Choose a thermostats to boost'''=Избор на термостат за усилване

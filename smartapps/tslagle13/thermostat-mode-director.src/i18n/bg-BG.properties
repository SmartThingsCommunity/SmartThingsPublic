'''Changes mode of your thermostat based on the temperature range of a specified temperature sensor and shuts off the thermostat if any windows/doors are open.'''=Променя режима на термостата на базата на температурния обхват на конкретен температурен сензор и изключва термостата, ако има отворени прозорци/врати.

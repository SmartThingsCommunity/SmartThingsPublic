'''Changes mode of your thermostat based on the temperature range of a specified temperature sensor and shuts off the thermostat if any windows/doors are open.'''=온도 센서에 설정한 온도 범위를 기준으로 온도조절기 모드를 자동으로 변경하고, 창/문이 열려 있으면 온도조절기를 종료합니다.
'''Status'''=상태
'''About 'Thermostat Mode Director''''=온도조절기 모드 관리기 정보
'''Setup Menu'''=설정 메뉴
'''Director Settings'''=관리기 설정
'''Thermostat and Doors'''=온도조절기 및 문
'''Thermostat Boost'''=온도조절기 긴급 작동
'''Settings'''=설정
'''Options'''=옵션
'''Assign a name'''=이름 지정
'''Which?'''=사용할 장치는?
'''Low temp?'''=낮은 온도 기준은?
'''Mode?'''=변경할 모드는?
'''High temp?'''=높은 온도 기준은?
'''Setup'''=설정
'''Which temperature sensor will control your thermostat?'''=어떤 센서로 온도조절기를 제어할까요?
'''Here you will setup the upper and lower thresholds for the temperature sensor that will send commands to your thermostat.'''=온도 센서가 온도조절기에 명령을 보내는 기준이 되는 온도 상한값과 하한값을 여기에서 설정합니다.
'''When the temperature falls below this tempurature set mode to...'''=온도가 설정한 온도 아래로 내려가면 다음 모드로 변경...
'''When the temperature goes above this tempurature set mode to...'''=온도가 설정한 온도 위로 올라가면 다음 모드로 변경...
'''When temperature is between the previous temperatures, change mode to...'''=온도가 이전 온도 사이일 때는 다음 모드로 변경...
'''Number of minutes'''=시간(분)
'''If any of the doors selected here are open the thermostat will automatically be turned off and this app will be 'disabled' until all the doors are closed. (This is optional)'''=여기에서 선택한 문이 열려 있으면 온도조절기가 자동으로 꺼지고, 모든 문이 닫힐 때까지 이 앱은 '비활성화'됩니다.  (선택 사항)
'''Choose thermostat...'''=온도조절기 선택...
'''If these doors/windows are open turn off thermostat regardless of outdoor temperature'''=문/창이 열려 있으면 실외 온도와 관계없이 온도조절기를 끕니다
'''Wait this long before turning the thermostat off (defaults to 1 minute)'''=온도조절기를 끄기 전까지 이 시간(기본값은 1분) 동안 기다립니다
'''Put thermostat into boost mode when mode is...'''=다음 모드일 때 온도조절기를 긴급 작동 모드로 전환...
'''Cooling Temp?'''=냉방 온도는?
'''Heating Temp?'''=난방 온도는?
'''Here you can setup the ability to 'boost' your thermostat.  In the event that your thermostat is 'off''''=여기에서 온도조절기를 ‘긴급 작동’하도록 설정할 수 있습니다.  온도조절기가 ‘꺼져’ 있고
''' and you need to heat or cool your your home for a little bit you can 'touch' the app in the 'My Apps' section to boost your thermostat.'''= 집안을 약간 난방하거나 냉방해야 할 때 '내 앱' 섹션에서 앱을 '터치'하여 온도조절기를 긴급 작동하게 할 수 있습니다.
'''Choose a thermostats to boost'''=긴급 작동할 온도조절기 선택
'''If thermostat is off switch to which mode?'''=온도조절기가 꺼져 있을 때 변경할 모드는?
'''Set the thermostat to the following temps'''=온도조절기를 다음 온도로 설정
'''For how long?'''=작동 시간은?
'''In addtion to 'app touch' the following modes will also boost the thermostat'''=앱을 ‘터치'하는 방법 이외에 다음 모드에서도 온도조절기를 긴급 작동하게 할 수 있습니다.
'''Send a push notification?'''=푸시 알림을 보낼까요?
'''Send SMS notifications to?'''=SNS 알림을 보낼까요?
'''Only on certain days of the week'''=선택한 요일에만
'''Only when mode is'''=다음 모드에서만
'''More options'''=추가 옵션
'''Only during a certain time'''=선택한 시간에만
'''I changed your thermostat mode to {{cold}} because temperature is below {{setLow}}'''=온도가 {{setLow}} 이하라 온도조절기를 {{cold}} 모드로 변경했습니다.
'''I changed your thermostat mode to {{hot}} because temperature is above {{setHigh}}'''=온도가 {{setHigh}} 이상이라 온도조절기를 {{hot}} 모드로 변경했습니다.
'''I changed your thermostat mode to {{neutral}} because temperature is neutral'''=온도가 중간이라 온도조절기를 {{neutral}} 모드로 변경했습니다.
'''I changed your thermostat mode to off because some doors are open'''=일부 문이 열려 있어 온도조절기를 껐습니다.
'''Tap to set'''=설정하려면 누르세요
'''complete'''=완료
'''Starting (both are required)'''=시작(모두 필수)
'''Ending (both are required)'''=종료(모두 필수)

'''Setup'''=Configuración
'''Which temperature sensor will control your thermostat?'''=¿Qué sensor de temperatura controlará su termostato?
'''Here you will setup the upper and lower thresholds for the temperature sensor that will send commands to your thermostat.'''=Aquí configurará los umbrales mínimos y máximos del sensor de temperatura que enviará comandos a su termostato.
'''When the temperature falls below this tempurature set mode to...'''=Cuando la temperatura desciende por debajo de este valor, definir el modo...
'''When the temperature goes above this tempurature set mode to...'''=Cuando la temperatura supera este valor, definir el modo...
'''When temperature is between the previous temperatures, change mode to...'''=Cuando la temperatura se encuentra dentro del intervalo de temperaturas anterior, cambiar el modo a...
'''Number of minutes'''=Cantidad de minutos
'''If any of the doors selected here are open the thermostat will automatically be turned off and this app will be 'disabled' until all the doors are closed. (This is optional)'''=Si se abre alguna de las puertas seleccionadas aquí, el termostato se apagará automáticamente y esta aplicación se desactivará hasta que se cierren todas las puertas. (Esto es opcional)
'''Choose thermostat...'''=Elegir termostato...
'''If these doors/windows are open turn off thermostat regardless of outdoor temperature'''=Si estas puertas/ventanas se abren, apagar el termostato independientemente de la temperatura externa
'''Wait this long before turning the thermostat off (defaults to 1 minute)'''=Esperar este tiempo antes de apagar el termostato (valor predeterminado: 1 minuto)
'''Put thermostat into boost mode when mode is...'''=Poner el termostato en modo refuerzo cuando el modo es...
'''Cooling Temp?'''=¿Temperatura de frío?
'''Heating Temp?'''=¿Temperatura de calefacción?
'''Here you can setup the ability to 'boost' your thermostat.  In the event that your thermostat is 'off''''=Aquí puede configurar la capacidad de reforzar el termostato.  En el caso de que el termostato esté apagado
''' and you need to heat or cool your your home for a little bit you can 'touch' the app in the 'My Apps' section to boost your thermostat.'''=y necesite calefaccionar o enfriar su hogar por un momento, puede pulsar la aplicación en la sección Mis aplicaciones para reforzar el termostato.
'''Choose a thermostats to boost'''=Elegir un termostato para reforzar
'''If thermostat is off switch to which mode?'''=Si el termostato está apagado, ¿qué modo se debe definir?
'''Set the thermostat to the following temps'''=Definir el termostato con las siguientes temperaturas
'''For how long?'''=¿Durante cuánto tiempo?
'''In addtion to 'app touch' the following modes will also boost the thermostat'''=Además de controlar la aplicación, los siguientes modos también reforzarán el termostato
'''Send a push notification?'''=¿Desea enviar una notificación push?

'''Changes mode of your thermostat based on the temperature range of a specified temperature sensor and shuts off the thermostat if any windows/doors are open.'''=Cambia el modo de su termostato en función del rango de temperatura de un sensor de temperatura específico y apaga el termostato si se abre alguna puerta o ventana.
'''Status'''=Estado
'''About 'Thermostat Mode Director''''=Acerca de Director de modos de termostato
'''Setup Menu'''=Menú de ajustes
'''Director Settings'''=Ajustes de director
'''Thermostat and Doors'''=Termostato y puertas
'''Thermostat Boost'''=Refuerzo de termostato
'''Settings'''=Ajustes
'''Options'''=Opciones

'''I changed your thermostat mode to {{cold}} because temperature is below {{setLow}}'''=Cambié el modo del termostato a {{cold}} debido a que la temperatura es inferior a {{setLow}}
'''I changed your thermostat mode to {{hot}} because temperature is above {{setHigh}}'''=Cambié el modo del termostato a {{hot}} debido a que la temperatura es superior a {{setHigh}}
'''I changed your thermostat mode to {{neutral}} because temperature is neutral'''=Cambié el modo del termostato a {{neutral}} debido a que la temperatura es neutral
'''I changed your thermostat mode to off because some doors are open'''=Apagué el termostato debido a que hay puertas abiertas
'''Tap to set'''=Pulsar para definir
'''complete'''=completar
'''Starting (both are required)'''=Iniciando (ambos son obligatorios)
'''Ending (both are required)'''=Finalizando (ambos son obligatorios)

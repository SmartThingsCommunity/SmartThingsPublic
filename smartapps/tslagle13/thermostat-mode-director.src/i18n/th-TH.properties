'''Changes mode of your thermostat based on the temperature range of a specified temperature sensor and shuts off the thermostat if any windows/doors are open.'''=เปลี่ยนโหมดของตัวควบคุมอุณหภูมิโดยอิงจากช่วงอุณหภูมิของเซ็นเซอร์อุณหภูมิที่ระบุ และปิดตัวควบคุมอุณหภูมิหากมีหน้าต่าง/ประตูเปิดอยู่

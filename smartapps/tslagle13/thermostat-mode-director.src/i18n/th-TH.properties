'''Choose a thermostats to boost'''=เลือกตัวควบคุมอุณหภูมิที่ต้องการบูสต์
'''If thermostat is off switch to which mode?'''=หากตัวควบคุมอุณหภูมิปิดอยู่ ให้สลับเป็นโหมดใด

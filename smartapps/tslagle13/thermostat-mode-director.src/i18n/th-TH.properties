'''When the temperature goes above this tempurature set mode to...'''=เมื่ออุณหภูมิเพิ่มขึ้นสูงกว่าอุณหภูมินี้ ให้ตั้งค่าโหมดเป็น...
'''When temperature is between the previous temperatures, change mode to...'''=เมื่ออุณหภูมิอยู่ระหว่างอุณหภูมิก่อนหน้า ให้เปลี่ยนโหมดเป็น...

'''I changed your thermostat mode to {{hot}} because temperature is above {{setHigh}}'''=Zmenil som režim termostatu na {{hot}}, pretože teplota je vyššia než {{setHigh}}
'''I changed your thermostat mode to {{neutral}} because temperature is neutral'''=Zmenil som režim termostatu na {{neutral}}, pretože teplota je neutrálna
'''I changed your thermostat mode to off because some doors are open'''=Vypol som termostat, pretože niektoré dvere sú otvorené

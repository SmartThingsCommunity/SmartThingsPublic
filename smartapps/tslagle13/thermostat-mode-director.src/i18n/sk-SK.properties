'''High temp?'''=Vysoká teplota?
'''Setup'''=Inštalácia
'''Which temperature sensor will control your thermostat?'''=Ktorý senzor teploty bude ovládať váš termostat?
'''Here you will setup the upper and lower thresholds for the temperature sensor that will send commands to your thermostat.'''=Tu môžete nastaviť horné a dolné prahy senzora teploty, ktorý bude odosielať príkazy do vášho termostatu.
'''When the temperature falls below this tempurature set mode to...'''=Keď teplota klesne pod túto teplotu, nastaviť režim na...
'''When the temperature goes above this tempurature set mode to...'''=Keď teplota stúpne nad túto teplotu, nastaviť režim na...
'''When temperature is between the previous temperatures, change mode to...'''=Keď je teplota medzi predchádzajúcimi teplotami, zmeniť režim na...
'''Number of minutes'''=Počet minút
'''If any of the doors selected here are open the thermostat will automatically be turned off and this app will be 'disabled' until all the doors are closed. (This is optional)'''=Ak dôjde k otvoreniu ktorýchkoľvek z tu vybratých dverí, termostat sa automaticky vypne a táto aplikácia sa deaktivuje, až kým nebudú všetky dvere zatvorené. (Toto je voliteľné.)
'''Choose thermostat...'''=Vybrať termostat...
'''If these doors/windows are open turn off thermostat regardless of outdoor temperature'''=Ak budú tieto dvere/okná otvorené, vypnúť termostat bez ohľadu na vonkajšiu teplotu
'''Wait this long before turning the thermostat off (defaults to 1 minute)'''=Počkať takto dlho pred vypnutím termostatu (predvolená je 1 minúta)
'''Put thermostat into boost mode when mode is...'''=Nastaviť termostat do režimu zvýšenia nastavení, keď bude režim...
'''Cooling Temp?'''=Teplota chladenia?
'''Heating Temp?'''=Teplota vykurovania?
'''Here you can setup the ability to 'boost' your thermostat.  In the event that your thermostat is 'off''''=Tu môžete nastaviť možnosť zvýšenia nastavení termostatu.  V prípade, ak bude termostat vypnutý
''' and you need to heat or cool your your home for a little bit you can 'touch' the app in the 'My Apps' section to boost your thermostat.'''=a potrebujete trochu vyhriať alebo ochladiť dom, môžete ťuknutím na aplikáciu v časti Moje aplikácie zvýšiť nastavenia termostatu.
'''Choose a thermostats to boost'''=Vyberte termostat, ktorého nastavenia chcete zvýšiť
'''If thermostat is off switch to which mode?'''=Ak bude termostat vypnutý, ktorý režim sa má nastaviť?
'''Set the thermostat to the following temps'''=Nastaviť termostat na nasledujúce teploty
'''For how long?'''=Na ako dlho?
'''In addtion to 'app touch' the following modes will also boost the thermostat'''=Okrem ovládania aplikácie sa nastavenia termostatu zvýšia aj v týchto režimoch
'''Send a push notification?'''=Odoslať automaticky doručované oznámenie?
'''Send SMS notifications to?'''=Odosielať oznámenia v správach SMS?
'''Only on certain days of the week'''=Iba v určitých dňoch v týždni
'''Only when mode is'''=Iba v režime
'''More options'''=Ďalšie možnosti
'''Only during a certain time'''=Iba v určitých časoch

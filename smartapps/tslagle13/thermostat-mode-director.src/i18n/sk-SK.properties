'''Changes mode of your thermostat based on the temperature range of a specified temperature sensor and shuts off the thermostat if any windows/doors are open.'''=Zmení režim termostatu na základe teplotného rozsahu špecifikovaného senzora teploty a vypne termostat, ak budú otvorené akékoľvek okná/dvere.
'''Status'''=Stav
'''About 'Thermostat Mode Director''''=Informácie o „riadení režimov termostatu“
'''Setup Menu'''=Menu nastavení
'''Director Settings'''=Nastavenia riadenia
'''Thermostat and Doors'''=Termostat a dvere
'''Thermostat Boost'''=Zvýšenie nastavení termostatu
'''Settings'''=Nastavenia
'''Options'''=Možnosti
'''Assign a name'''=Priradiť názov

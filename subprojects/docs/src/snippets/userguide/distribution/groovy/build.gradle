// tag::use-plugin[]
// tag::publish-distribution[]
plugins {
// end::publish-distribution[]
    id 'distribution'
// end::use-plugin[]
// tag::publish-distribution[]
    id 'maven'
// tag::use-plugin[]
}
// end::use-plugin[]
// end::publish-distribution[]

// tag::configure-distribution[]
distributions {
    main {
        distributionBaseName = 'someName'
        contents {
            from 'src/readme'
        }
    }
}
// end::configure-distribution[]

// tag::publish-distribution[]

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://some/repo")
        }
    }
}
// end::publish-distribution[]

// tag::custom-distribution[]
distributions {
    custom {
        // configure custom distribution
    }
}
// end::custom-distribution[]

plugins {
    id 'java'
    id 'ivy-publish'
}

group 'org.gradle.sample'
version '1.0'

dependencies {
    implementation gradleApi()
}

publishing {
    repositories {
        ivy { url 'build/repo' }
    }
    publications {
        ivy(IvyPublication) {
            from components.java
        }
    }
}
